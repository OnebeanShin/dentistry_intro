                                "우식이나 외상으로 잃어버린 치아의 원래 형태를 재현하는 것은 기본적인 목표입니다.",
                                "씹고 말하는 등 정상적인 구강 기능을 할 수 있도록 회복시켜야 합니다.",
                                "특히 전치부의 경우, 자연스럽고 아름다운 외관을 회복하는 것이 중요한 목표입니다."
                            ]
                        }
                    }
                ]
            }
        };


        const app = document.getElementById('app');
        const homeScreen = document.getElementById('home-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const scoreScreen = document.getElementById('score-screen');
        const chapterList = document.getElementById('chapter-list');
        const quizTitle = document.getElementById('quiz-title');
        const progressText = document.getElementById('progress-text');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const nextBtn = document.getElementById('next-btn');
        const finalScore = document.getElementById('final-score');
        const homeBtnQuiz = document.getElementById('home-btn-quiz');
        const homeBtnScore = document.getElementById('home-btn-score');

        let currentChapter = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let scoresByChapter = {};

        // 퀴즈 데이터 초기화 (8단원 제외)
        const chapterKeys = Object.keys(quizzes).filter(key => key !== '8');

        // 로컬 스토리지에서 점수 불러오기
        function loadScores() {
            const savedScores = localStorage.getItem('dentalQuizScores');
            if (savedScores) {
                scoresByChapter = JSON.parse(savedScores);
            }
        }

        // 로컬 스토리지에 점수 저장하기
        function saveScores() {
            localStorage.setItem('dentalQuizScores', JSON.stringify(scoresByChapter));
        }

        // 화면 전환 함수
        function showScreen(screen) {
            homeScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            scoreScreen.classList.add('hidden');
            screen.classList.remove('hidden');
        }

        // 홈 화면 렌더링
        function renderHomeScreen() {
            chapterList.innerHTML = '';
            chapterKeys.forEach(key => {
                const chapter = quizzes[key];
                const chapterScore = scoresByChapter[key];
                const card = document.createElement('div');
                card.className = 'chapter-card bg-white p-6 rounded-xl shadow-sm cursor-pointer border border-gray-200';
                card.dataset.chapter = key;
                
                let scoreHtml = '<p class="text-sm text-gray-400 mt-2">도전해보세요!</p>';
                if (chapterScore !== undefined) {
                    scoreHtml = `<p class="text-sm font-semibold text-indigo-600 mt-2">완료! 점수: ${chapterScore}/10</p>`;
                    card.classList.add('border-indigo-200');
                }

                card.innerHTML = `
                    <h3 class="text-lg font-bold text-gray-800">${chapter.title}</h3>
                    ${scoreHtml}
                `;
                card.addEventListener('click', () => startQuiz(key));
                chapterList.appendChild(card);
            });
            showScreen(homeScreen);
        }

        // 퀴즈 시작
        function startQuiz(chapterId) {
            currentChapter = chapterId;
            currentQuestionIndex = 0;
            score = 0;
            showScreen(quizScreen);
            loadQuestion();
        }
        
        // 문제 불러오기
        function loadQuestion() {
            explanationContainer.innerHTML = '';
            nextBtn.classList.add('hidden');

            const chapterData = quizzes[currentChapter];
            const questionData = chapterData.questions[currentQuestionIndex];
            
            quizTitle.textContent = chapterData.title;
            progressText.textContent = `문제 ${currentQuestionIndex + 1} / ${chapterData.questions.length}`;
            questionText.textContent = questionData.question;
            
            optionsContainer.innerHTML = '';
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-4 rounded-lg border-2 border-gray-200 bg-white hover:bg-gray-100 hover:border-gray-300';
                button.textContent = option;
                button.dataset.index = index;
                button.addEventListener('click', () => selectAnswer(index));
                optionsContainer.appendChild(button);
            });
        }

        // 답 선택
        function selectAnswer(selectedIndex) {
            const chapterData = quizzes[currentChapter];
            const questionData = chapterData.questions[currentQuestionIndex];
            const isCorrect = selectedIndex === questionData.answer;

            if (isCorrect) {
                score++;
            }

            // 모든 선택지 비활성화 및 스타일링
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.disabled = true;
                const index = parseInt(button.dataset.index);
                if (index === questionData.answer) {
                    // 정답
                    button.classList.remove('hover:bg-gray-100', 'hover:border-gray-300');
                    button.classList.add('bg-correct', 'text-correct', 'font-bold');
                } else if (index === selectedIndex) {
                    // 사용자가 선택한 오답
                    button.classList.remove('hover:bg-gray-100', 'hover:border-gray-300');
                    button.classList.add('bg-incorrect', 'text-incorrect');
                }
            });

            // 해설 표시
            showExplanation();
        }

        // 해설 표시
        function showExplanation() {
            const chapterData = quizzes[currentChapter];
            const questionData = chapterData.questions[currentQuestionIndex];

            let explanationHtml = `
                <div class="explanation-box p-4 rounded-lg bg-gray-100 border border-gray-200">
                    <h4 class="font-bold mb-2 text-green-700">정답 해설</h4>
                    <p class="text-sm text-gray-700">${questionData.explanation.correct}</p>
                </div>
            `;
            
            explanationContainer.innerHTML = explanationHtml;

            // 다음/완료 버튼 표시
            if (currentQuestionIndex < quizzes[currentChapter].questions.length - 1) {
                nextBtn.textContent = '다음 문제';
            } else {
                nextBtn.textContent = '결과 보기';
            }
            nextBtn.classList.remove('hidden');
        }

        // 다음 문제로 넘어가기
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizzes[currentChapter].questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showScore();
            }
        });

        // 점수 화면 표시
        function showScore() {
            finalScore.textContent = `${score * 10}점`;
            scoresByChapter[currentChapter] = score;
            saveScores();
            showScreen(scoreScreen);
        }

        // 홈으로 가기 버튼 이벤트
        homeBtnQuiz.addEventListener('click', () => renderHomeScreen());
        homeBtnScore.addEventListener('click', () => renderHomeScreen());

        // 앱 초기화
        function init() {
            loadScores();
            renderHomeScreen();
        }

        init();

    </script>
</body>
</html>
