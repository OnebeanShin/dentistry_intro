<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 치의학 퀴즈</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        :root {
            --bg-color: #f8f9fa;
            --main-color: #ffffff;
            --text-color: #212529;
            --primary-color: #0056b3; /* 좀 더 차분한 파란색 */
            --primary-hover-color: #004494;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단 정렬 */
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--main-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .screen {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .screen.active {
            display: block;
        }

        /* Home Screen */
        #home-screen h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        #home-screen p {
            text-align: center;
            margin-bottom: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .chapter-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            background-color: #fff;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .chapter-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .chapter-score {
            font-size: 1rem;
            color: #495057;
            font-weight: 500;
        }
        
        .completed-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--correct-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Quiz Screen & Review Screen */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .quiz-header h2 {
            font-size: 1.8rem;
        }

        .home-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .home-btn:hover {
            background-color: #5a6268;
        }
        
        #progress-text {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #6c757d;
        }
        
        #question-container, .review-item {
            margin-bottom: 30px;
        }

        #question-text {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            display: flex;
            align-items: center;
            width: 100%;
            background-color: var(--main-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-btn .option-prefix {
            margin-right: 15px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            background-color: #e9f4ff;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        
        .option-btn.correct {
            background-color: #eaf6ec;
            border-color: var(--correct-color);
            color: #155724;
        }
         .option-btn.correct .option-prefix { color: var(--correct-color); }

        .option-btn.incorrect {
            background-color: #fbebec;
            border-color: var(--incorrect-color);
            color: #721c24;
        }
        .option-btn.incorrect .option-prefix { color: var(--incorrect-color); }
        
        #explanation-container, .review-explanation {
            margin-top: 30px;
            padding: 25px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        .review-explanation { display: block; }

        #explanation-container h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .explanation {
            margin-bottom: 15px;
            line-height: 1.7;
        }
        .explanation:last-child { margin-bottom: 0; }
        .explanation-title {
            font-weight: 700;
            display: inline-block;
            margin-right: 8px;
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
        }
        .correct-exp .explanation-title { background-color: var(--correct-color); }
        .incorrect-exp .explanation-title { background-color: var(--incorrect-color); }

        #next-btn {
            display: none;
            width: 100%;
            margin-top: 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #next-btn:hover { background-color: var(--primary-hover-color); }
        
        /* Results Screen */
        #results-screen { text-align: center; }
        #results-screen h2 { font-size: 2.2rem; margin-bottom: 15px; }
        #score-text { font-size: 4rem; font-weight: 700; color: var(--primary-color); margin-bottom: 10px; }
        #score-detail { font-size: 1.2rem; color: #6c757d; margin-bottom: 40px; }
        
        .results-actions { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .results-actions button {
            background-color: var(--main-color);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .results-actions button:hover { background-color: var(--primary-color); color: white; }
        .results-actions .home-btn-result { color: #495057; border-color: #6c757d; }
        .results-actions .home-btn-result:hover { background-color: #6c757d; color: white; }

        /* Review Screen */
        #review-screen .quiz-header h2 { font-size: 1.6rem; }
        .review-item {
            padding-bottom: 30px;
            border-bottom: 1px dashed var(--border-color);
        }
        .review-item:last-child { border-bottom: none; padding-bottom: 0; margin-bottom: 0; }
        .review-item .option-btn { font-size: 1rem; padding: 12px 15px; }
        .review-item #question-text { font-size: 1.3rem; margin-bottom: 20px; }
        
        .user-choice-marker {
            font-weight: 700;
            color: var(--incorrect-color);
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            .screen { padding: 20px; }
            #home-screen h1 { font-size: 1.8rem; }
            #home-screen p { font-size: 1rem; }
            .chapter-title { font-size: 1.2rem; }
            .quiz-header h2 { font-size: 1.4rem; }
            .home-btn { padding: 8px 15px; font-size: 0.9rem; }
            #question-text { font-size: 1.2rem; }
            .option-btn { font-size: 1rem; }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- 홈 화면 -->
        <div id="home-screen" class="screen active">
            <h1>나만의 치의학 퀴즈</h1>
            <p>실력을 점검하고 싶은 단원을 선택하세요.</p>
            <div id="chapter-grid" class="chapter-grid"></div>
        </div>

        <!-- 퀴즈 화면 -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <h2 id="quiz-chapter-title"></h2>
                <button class="home-btn">처음으로</button>
            </div>
            <p id="progress-text"></p>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options-grid" class="options-grid"></div>
            </div>
            <div id="explanation-container"></div>
            <button id="next-btn">다음 문제</button>
        </div>

        <!-- 결과 화면 -->
        <div id="results-screen" class="screen">
            <h2 id="results-title"></h2>
            <p id="score-text"></p>
            <p id="score-detail"></p>
            <div class="results-actions">
                <button id="restart-btn">다시 풀기</button>
                <button id="review-btn">틀린 문제 확인</button>
                <button class="home-btn-result home-btn">처음으로</button>
            </div>
        </div>
        
        <!-- 오답노트 화면 -->
        <div id="review-screen" class="screen">
             <div class="quiz-header">
                <h2 id="review-chapter-title"></h2>
                <button class="home-btn">처음으로</button>
            </div>
            <div id="review-container"></div>
        </div>
    </div>

    <script>
        // 이 부분에 모든 퀴즈 데이터와 자바스크립트 로직이 들어갑니다.
        const quizData = [
            {
                chapter: 1,
                title: "치의학 입문",
                questions: [
                    { question: "다음 중 치의학에 대한 설명으로 가장 올바른 것은?", options: ["주로 임상치의학으로 구성되며, 실제 환자 치료가 중심이 된다.", "기초치의학과 임상치의학으로 나뉘며, 서로 유기적인 관계를 맺는다.", "구강해부학, 생리학 등은 임상치의학의 대표적인 분야이다.", "치과의사 전문의 제도는 10개의 임상 과목으로만 구성된다.", "디지털 기술의 발달은 치의학의 진단 분야에만 영향을 미쳤다."], answerIndex: 1, explanations: ["오답: 임상치의학만으로는 완전한 치의학이라 할 수 없으며, 기초치의학의 기반 위에 성립합니다.", "정답: 치의학은 질병의 원인과 발생 기전을 연구하는 기초치의학과 실제 환자를 진료하는 임상치의학으로 구성되며, 이 둘은 긴밀하게 연결되어 상호 보완적인 역할을 합니다.", "오답: 구강해부학, 생리학 등은 인체의 정상 구조와 기능을 다루는 기초치의학에 속합니다.", "오답: 치과 전문의 과목은 10개의 임상 과목에 구강병리과, 통합치의학과를 더한 총 11개 과입니다.", "오답: 디지털 기술은 진단뿐만 아니라, 시뮬레이션을 통한 치료 계획 수립, 보철물 제작 등 치의학의 전반적인 분야에 혁신을 가져왔습니다."] },
                    { question: "다음 중 영상치의학(Oral and Maxillofacial Radiology)의 명칭 변화 순서로 옳은 것은?", options: ["구강방사선학 → 치과방사선학 → 악안면방사선학 → 영상치의학", "치과방사선학 → 악안면방사선학 → 구강방사선학 → 영상치의학", "치과방사선학 → 구강방사선학 → 악안면방사선학 → 영상치의학", "악안면방사선학 → 구강방사선학 → 치과방사선학 → 영상치의학", "구강방사선학 → 악안면방사선학 → 치과방사선학 → 영상치의학"], answerIndex: 2, explanations: ["오답: 범위가 좁은 '치아(Dental)'에서 '구강(Oral)', 더 넓은 '턱과 얼굴(Maxillofacial)' 순으로 확장되었습니다. 순서가 틀렸습니다.", "오답: 범위가 좁은 '치아(Dental)'에서 '구강(Oral)', 더 넓은 '턱과 얼굴(Maxillofacial)' 순으로 확장되었습니다. 순서가 틀렸습니다.", "정답: 영상치의학 분야의 명칭은 다루는 해부학적 범위가 점차 넓어지면서 치과방사선학 → 구강방사선학 → 악안면방사선학 순으로 변해왔으며, 최근에는 방사선 외 다양한 영상 기술을 포괄하는 영상치의학이라는 명칭을 사용합니다.", "오답: 명칭 변화의 순서가 역순입니다.", "오답: 명칭 변화의 순서가 올바르지 않습니다."] },
                    { question: "방사선 사진(Radiograph)에서 조직이 검게 나타나는 '방사선 투과성(Radiolucent)'에 대한 설명으로 옳은 것은?", options: ["X선이 조직을 거의 통과하지 못해 필름이 반응하지 않은 상태이다.", "밀도가 높은 경조직이나 뼈에서 주로 관찰된다.", "치아의 법랑질은 대표적인 방사선 투과성 구조물이다.", "X선이 조직을 많이 통과하여 필름이나 센서에 많이 도달한 결과이다.", "사진상에서는 밝거나 하얗게 보인다."], answerIndex: 3, explanations: ["오답: 이는 방사선 불투과성(Radiopaque)에 대한 설명입니다.", "오답: 밀도가 높은 조직은 방사선 불투과성(Radiopaque)으로 하얗게 보입니다.", "오답: 법랑질은 인체에서 가장 밀도가 높은 조직으로, 대표적인 방사선 불투과성(Radiopaque) 구조물입니다.", "정답: 방사선 투과성은 X선이 피사체를 쉽게 통과하여 필름이나 센서에 많이 도달한 것을 의미하며, 이로 인해 사진상에서 해당 부위가 어둡거나 검게 나타납니다. 밀도가 낮은 연조직이 여기에 해당합니다.", "오답: 사진상에서는 어둡거나 검게 보입니다. 밝게 보이는 것은 방사선 불투과성입니다."] },
                    { question: "구내 필름(Intraoral Film)의 종류와 그 주된 관찰 부위가 잘못 짝지어진 것은?", options: ["치근단 필름(Periapical film) - 치근의 끝(치근첨) 주위 조직", "교익 필름(Bite-wing film) - 상하악 치관(치아 머리) 부위", "교합 필름(Occlusal film) - 필름 자체를 물어서 촬영, 넓은 부위 관찰", "치근단 필름(Periapical film) - 턱관절의 이상 확인", "교익 필름(Bite-wing film) - 치아 사이의 인접면 우식 관찰"], answerIndex: 3, explanations: ["정답 아님 (옳은 설명): 치근단 필름은 치아 1~3개의 전체 길이와 치아 뿌리 끝 주변 뼈 조직을 관찰하는 데 사용됩니다.", "정답 아님 (옳은 설명): 교익 필름은 환자가 필름에 달린 날개(wing)를 물고 찍으며, 위아래 치아들의 머리 부분(치관)과 치조골 일부를 동시에 관찰합니다.", "정답 아님 (옳은 설명): 교합 필름은 다른 구내 필름보다 커서, 악궁의 넓은 부위를 한 번에 관찰할 때 사용됩니다.", "정답 (틀린 설명): 구내 필름은 구강 내에 위치시켜 촬영하는 작은 필름입니다. 턱관절은 입 바깥의 큰 구조물이므로 구외 필름(Extraoral film)이나 CBCT 등으로 관찰해야 합니다.", "정답 아님 (옳은 설명): 교익 필름은 치아들이 나란히 보여 인접면 우식을 진단하는 데 가장 효과적인 방사선 사진입니다."] },
                    { question: "다음은 치과에서 사용하는 디지털 상 수용기(Digital receptors)에 대한 설명이다. 틀린 것은?", options: ["Solid-state sensor인 CCD, CMOS는 카메라 촬영용 센서와 유사하다.", "CMOS 센서는 CCD에 비해 가격이 저렴하여 많이 사용된다.", "Photostimulable Phosphor(PSP) storage plate는 필름과 유사하게 유연성이 있다.", "Flat panel detector(TFT)는 주로 작은 크기의 구내 방사선 사진 촬영에 사용된다.", "디지털 수용기는 필름과 달리 촬영 즉시 영상을 확인할 수 있는 장점이 있다."], answerIndex: 3, explanations: ["정답 아님 (옳은 설명): CCD와 CMOS는 빛을 전기 신호로 바꾸는 반도체 센서로, 디지털카메라의 핵심 부품과 원리가 같습니다.", "정답 아님 (옳은 설명): CMOS는 CCD에 비해 제조 단가가 낮고 소비 전력이 적어 현재 더 널리 사용되고 있습니다.", "정답 아님 (옳은 설명): PSP는 얇은 판 형태로 필름처럼 구부릴 수 있어 딱딱한 센서보다 환자의 불편감이 적습니다.", "정답 (틀린 설명): Flat panel detector(TFT)는 주로 모니터나 TV에 사용되었던 기술로, 치과에서는 두개골이나 턱 전체 등 큰 부위를 촬영하기 위한 구외 방사선 장비에 주로 사용됩니다.", "정답 아님 (옳은 설명): 현상 과정이 필요한 필름과 달리, 디지털 수용기는 촬영과 거의 동시에 컴퓨터 모니터로 영상을 확인할 수 있어 매우 편리합니다."] },
                    { question: "방사선(Radiation)과 X-선(X-ray)에 대한 설명으로 옳은 것은?", options: ["모든 방사선은 인체에 유해한 전리 방사선이다.", "X-선은 피사체에 반사된 빛을 기록하는 원리를 이용한다.", "의료용으로 이용하는 방사선 사진은 대부분 X-선 사진이다.", "X-선은 전자기파가 아닌 입자의 흐름으로만 구성된다.", "방사선과 X-선은 완전히 다른 개념으로, 혼용하여 사용할 수 없다."], answerIndex: 2, explanations: ["오답: 방사선 중에는 에너지가 낮아 인체에 영향을 주지 않는 비전리 방사선(자외선, 적외선 등)도 있습니다.", "오답: X-선은 빛과 달리 물체를 '투과'하는 성질을 이용하여 내부를 촬영하는 원리입니다. 반사된 빛을 기록하는 것은 일반 사진입니다.", "정답: 방사선은 다양한 종류의 에너지를 통칭하는 말이며, 이 중 X-선은 의료용, 특히 치과용 방사선 사진에서 대부분을 차지하므로 같은 개념으로 혼용되기도 합니다.", "오답: X-선은 파동과 입자의 성질을 모두 가지는 전자기파(waves)의 한 형태입니다.", "오답: X-선은 방사선의 한 종류로, 밀접한 관계가 있어 특정 상황(의료용 사진)에서는 혼용됩니다."] },
                    { question: "치과용 콘빔CT (CBCT)에 대한 설명으로 가장 적절한 것은?", options: ["전신 CT에 비해 촬영 범위가 넓고 방사선 조사량이 많다.", "연조직 관찰에 매우 용이하여 MR을 대체할 수 있다.", "원하는 부위의 단면을 관찰하고 3D 영상으로 재구성할 수 있다.", "동위원소를 이용하여 조직의 대사 활성도를 평가한다.", "모든 치과에 기본적으로 설치해야 하는 필수 장비이다."], answerIndex: 2, explanations: ["오답: 전신 CT보다 촬영 범위가 좁고(치의학 영역에 한정) 방사선 조사량이 훨씬 적습니다.", "오답: CT 계열의 장비는 기본적으로 경조직(뼈, 치아) 관찰에 더 특화되어 있습니다. 연조직 관찰에는 MRI가 더 우수합니다.", "정답: CBCT는 제한된 부위를 촬영하여 방사선 노출은 줄이면서, 해당 부위의 3차원적인 단면 영상을 얻어 입체적으로 재구성 및 분석할 수 있게 하는 장비입니다.", "오답: 동위원소를 이용하는 것은 핵의학 영상(팻 씨티 등)에 대한 설명입니다.", "오답: 임플란트 수술, 복잡한 매복치 진단 등 특수한 경우에 필요하며 모든 치과에 있지는 않습니다."] },
                    { question: "다음 중 치과의 임상 과목(Clinical Dentistry)에 해당하지 않는 것은?", options: ["치과보존과", "구강악안면외과", "치과교정과", "구강해부학과", "소아치과"], answerIndex: 3, explanations: ["오답: 치과보존과는 환자를 직접 진료하는 임상 과목입니다.", "오답: 구강악안면외과는 환자를 직접 진료하는 임상 과목입니다.", "오답: 치과교정과는 환자를 직접 진료하는 임상 과목입니다.", "정답: 구강해부학은 인체의 정상적인 구조를 다루는 학문으로, 치의학의 근간을 이루는 기초치의학(기초과학)에 속합니다.", "오답: 소아치과는 환자를 직접 진료하는 임상 과목입니다."] },
                    { question: "치과 치료의 패러다임이 디지털로 변화하면서 가능해진 일이 아닌 것은?", options: ["구강 스캐너를 이용해 인상(본)을 채득한다.", "3D 프린터로 보철물을 제작한다.", "디지털 시뮬레이션을 통해 치료 결과를 예측한다.", "환자의 구강 정보를 디지털 파일로 변환하여 보관한다.", "방사선 노출 없이 모든 치과 질환을 진단한다."], answerIndex: 4, explanations: ["정답 아님 (가능한 일): 전통적인 고무 인상재 대신 구강 스캐너를 이용하여 편하고 정밀하게 3D 디지털 인상을 채득할 수 있습니다.", "정답 아님 (가능한 일): CAD/CAM 기술과 3D 프린터를 이용하여 임시치아, 보철물, 수술 가이드 등을 정밀하게 제작할 수 있습니다.", "정답 아님 (가능한 일): 환자의 데이터를 바탕으로 교정이나 수술 후의 모습을 3D로 미리 시뮬레이션 해볼 수 있습니다.", "정답 아님 (가능한 일): 석고 모형이나 필름 대신 모든 환자 정보를 디지털 데이터로 변환하여 영구적으로 보관하고 쉽게 분석할 수 있습니다.", "정답 (불가능한 일): 디지털 기술이 발전했지만, 질환의 진단, 특히 초기 우식이나 미세한 구조 변화를 확인하기 위해서는 여전히 방사선 사진이 필수적입니다."] },
                    { question: "방사선 사진에서 치아 구조가 바르게 설명된 것은?", options: ["법랑질(enamel) - 밀도가 가장 높아 가장 검게 보인다(Radiolucent).", "상아질(dentin) - 법랑질보다 밀도가 낮아 약간 더 검게 보인다.", "치수(pulp) - 신경과 혈관으로 구성된 경조직으로, 하얗게 보인다(Radiopaque).", "치주인대강 - 치아 뿌리를 둘러싼 공간으로, 하얀 선으로 나타난다.", "치아우식증 - 세균에 의해 치아 경조직이 파괴되어 하얗게 보인다."], answerIndex: 1, explanations: ["오답: 법랑질은 밀도가 가장 높아 가장 하얗게(Radiopaque) 보입니다.", "정답: 상아질(dentin)은 법랑질(enamel) 바로 아래에 위치하며, 법랑질보다 무기질 함량이 낮아(밀도가 낮아) 방사선 사진에서 법랑질보다 약간 더 어둡게(검게) 보입니다.", "오답: 치수(pulp)는 신경, 혈관 등으로 이뤄진 연조직이므로, 밀도가 매우 낮아 가장 검게(Radiolucent) 보입니다.", "오답: 치주인대강은 치아 뿌리와 치조골 사이의 '공간'으로, 연조직인 치주인대가 채우고 있어 검은 선(Radiolucent)으로 나타납니다.", "오답: 치아우식증(충치)은 치아 경조직이 파괴되어 밀도가 낮아지는 현상이므로, 방사선 사진에서 해당 부위가 검게(Radiolucent) 나타납니다."] }
                ]
            },
            {
                chapter: 2,
                title: "치주과학",
                questions: [
                    { question: "다음 중 건강한 정상 치은(gingiva)의 특징으로 볼 수 없는 것은?", options: ["부착치은이 오렌지 껍질 같은 오목볼록한 형태(점몰, stippling)를 보인다.", "산호빛과 같은 붉은색(coral pink)을 띤다.", "탐침(probing) 시 치은 열구액의 증가나 출혈이 없다.", "단단하고 부어있지 않으며, 치아에 긴밀하게 부착되어 있다.", "표면이 매끄럽고 반짝이며, 부어서 말랑말랑하다."], answerIndex: 4, explanations: ["정답 아님 (옳은 설명): 건강한 부착치은은 각화상피 아래 결합조직이 뼈에 단단히 붙어있어 오렌지 껍질 같은 점몰(stippling) 형태를 보입니다.", "정답 아님 (옳은 설명): 혈관 분포가 적고 각화층이 존재하여 옅은 산호빛의 분홍색을 띱니다.", "정답 아님 (옳은 설명): 염증이 없으므로 약한 자극에 혈관이 터져 피가 나지 않습니다.", "정답 아님 (옳은 설명): 섬유소가 풍부하고 부종이 없어 견고한 질감을 가집니다.", "정답 (틀린 설명): 표면이 매끄럽고 반짝이며 부어서 말랑말랑한 것은 염증으로 인해 부종이 생기고 점몰이 소실된 치은염의 임상적 양상입니다."] },
                    { question: "치은염(gingivitis)과 치주염(periodontitis)을 구분하는 가장 결정적인 기준은 무엇인가?", options: ["잇몸의 색깔 변화", "탐침 시 출혈 여부", "치석의 존재 유무", "치조골(잇몸뼈)의 파괴 여부", "잇몸의 부종 정도"], answerIndex: 3, explanations: ["오답: 잇몸 색 변화는 치은염과 치주염 모두에서 나타나는 공통적인 염증의 징후입니다.", "오답: 탐침 시 출혈 역시 치은염과 치주염 모두에서 나타날 수 있는 염증의 지표입니다.", "오답: 치석은 치주질환의 기여요인으로, 치은염과 치주염 모두에서 관찰될 수 있습니다.", "정답: 치은염은 염증이 치은(잇몸)에만 국한된 가역적 상태입니다. 반면 치주염은 염증이 치은을 넘어 치주인대와 치조골(잇몸뼈)까지 파괴시킨 비가역적 상태입니다. 따라서 치조골 파괴 여부가 둘을 가르는 결정적 기준입니다.", "오답: 두 질환에서 공통적으로 나타날 수 있는 염증 반응입니다."] },
                    { question: "치주질환을 유발하는 가장 핵심적인 원인(primary etiologic factor)은 무엇인가?", options: ["치석(Calculus)", "치태(Plaque, 세균 바이오필름)", "흡연", "유전적 요인", "잘못된 보철물"], answerIndex: 1, explanations: ["오답: 치석은 표면이 거칠어 치태가 잘 쌓이게 하는 환경(기여요인)을 제공할 뿐, 질환의 직접적인 원인은 아닙니다.", "정답: 치주질환의 시작과 진행에 가장 핵심적인 역할을 하는 것은 치태(dental plaque), 즉 세균과 그 부산물로 이루어진 세균 바이오필름입니다.", "오답: 흡연, 유전, 잘못된 보철물 등은 치주질환을 악화시키거나 진행을 빠르게 할 수는 있으나(기여요인), 질환을 유발하는 최초의, 주된 원인은 아닙니다."] },
                    { question: "치석(calculus)이 치주질환을 악화시키는 주된 기전으로 옳은 것은?", options: ["치석 자체가 독소를 분비하여 잇몸에 염증을 일으킨다.", "치석의 날카로운 표면이 잇몸을 직접 찔러서 상처를 낸다.", "치석은 표면이 거칠어 치태가 쉽게 부착되고 제거되지 않는 환경을 제공한다.", "치석이 치아 뿌리를 압박하여 치아를 이동시킨다.", "치석이 녹아 치조골을 파괴하는 산성 물질을 만들어낸다."], answerIndex: 2, explanations: ["오답: 독소를 분비하여 염증을 일으키는 주체는 치석이 아니라 그 위에 붙어있는 치태(세균)입니다.", "오답: 기계적인 자극보다는 세균학적인 문제가 더 핵심적인 원인입니다.", "정답: 치석은 그 자체로 병을 일으키기보다는, 표면이 다공성이고 거칠어서 세균막인 치태가 부착될 수 있는 안정적인 서식처를 제공하는 역할을 합니다. 이로 인해 치태가 효과적으로 제거되지 않아 치주질환이 악화됩니다.", "오답: 치아를 이동시키는 것은 치주염으로 인해 지지조직이 파괴되어 발생하는 현상이지, 치석의 압박 때문이 아닙니다.", "오답: 치석은 산성 물질을 만들어내지 않습니다. 산을 분비하는 것은 치태 내의 세균입니다."] },
                    { question: "세균 바이오필름(bacterial biofilm) 상태의 치태를 효과적으로 제거하기 위한 가장 중요한 방법은?", options: ["항생제 연고 도포", "소독액으로 입 안 헹구기(가글)", "칫솔, 치실 등을 이용한 기계적 제거", "항생제 복용", "레이저 치료"], answerIndex: 2, explanations: ["오답: 화학적 방법은 바이오필름 내부로 침투하기 어려워 효과가 제한적입니다.", "오답: 가글액 역시 바이오필름의 표면에만 작용할 뿐, 내부 구조를 파괴하지 못합니다.", "정답: 세균 바이오필름은 여러 세균이 모여 스스로를 보호하는 막을 형성한 구조이므로, 항생제나 소독액 같은 화학적 방법만으로는 효과적으로 제거하기 어렵습니다. 따라서 칫솔, 치실, 치간칫솔 등을 이용해 물리적으로 바이오필름 구조를 깨뜨리는 기계적 제거가 가장 중요하고 효과적입니다.", "오답: 전신적인 항생제 투여는 치주 수술 등 특정 상황에서 보조적으로 사용될 뿐, 일상적인 치태 제거 방법이 아닙니다.", "오답: 레이저는 보조적인 치료 수단일 뿐, 기본적인 치태 제거 방법은 아닙니다."] },
                    { question: "치주질환의 임상적 진단에 대한 설명 중 틀린 것은?", options: ["탐침(probing)을 통해 치주낭의 깊이와 부착 소실을 측정한다.", "탐침 시 출혈(BOP, Bleeding On Probing) 여부는 염증의 중요한 지표이다.", "방사선 사진만으로 치주질환의 활성도를 100% 정확하게 진단할 수 있다.", "치아의 동요도(mobility)를 검사하여 치주 조직의 파괴 정도를 평가한다.", "치은 퇴축량을 측정하여 부착 소실을 평가하는 데 참고한다."], answerIndex: 2, explanations: ["정답 아님 (옳은 설명): 치주낭 깊이 측정은 치주질환 진단의 가장 기본적이고 중요한 과정입니다.", "정답 아님 (옳은 설명): BOP는 현재 염증이 활성 상태인지를 나타내는 매우 중요한 임상 지표입니다.", "정답 (틀린 설명): 방사선 사진은 치조골의 파괴 정도를 보여주지만, 이는 과거에 진행된 파괴의 누적된 결과입니다. 염증이 생긴 후 방사선 사진에 변화가 나타나기까지는 약 6개월 정도의 시간이 걸릴 수 있으므로, 현재의 염증 상태나 질환의 활성도를 정확히 반영하지 못합니다.", "정답 아님 (옳은 설명): 치아의 흔들림 정도는 치조골 파괴가 얼마나 심한지를 간접적으로 보여줍니다.", "정답 아님 (옳은 설명): 부착 소실량은 치주낭 깊이와 치은 퇴축량을 더하여 계산하므로, 치은 퇴축량 측정도 중요합니다."] },
                    { question: "치주 탐침 시 출혈(BOP)이 없다는 사실이 의미하는 바로 가장 적절한 것은?", options: ["치주질환이 전혀 없음을 의미한다.", "현재 염증이 없을 가능성이 98.5%로 매우 높음을 시사한다.", "치석이 없음을 의미한다.", "치조골 파괴가 없음을 의미한다.", "앞으로 치주질환이 생기지 않을 것을 보장한다."], answerIndex: 1, explanations: ["오답: 출혈이 없어도 과거의 치주염으로 인해 치조골 파괴나 깊은 치주낭이 존재할 수 있습니다.", "정답: 임상적으로 탐침 시 출혈(BOP)이 없다는 것은 현재 해당 부위에 염증이 없을 확률이 98.5%에 달한다는 것을 의미하는 매우 신뢰도 높은 '건강의 지표'입니다.", "오답: 치석이 있어도 염증이 없는 비활성 상태일 수 있습니다.", "오답: 출혈이 없다고 해서 과거에 진행된 치조골 파괴가 없었다고 단정할 수 없습니다.", "오답: 미래의 질병 발생을 예측할 수는 없으며, 관리가 소홀해지면 언제든 염증이 다시 생길 수 있습니다."] },
                    { question: "스케일링(scaling)과 치근활택술(root planing)에 대한 설명으로 옳은 것은?", options: ["스케일링은 치아를 하얗게 만드는 미백 시술이다.", "치근활택술은 마취 없이 간단하게 시행할 수 있다.", "스케일링은 치아 표면의 치태와 치석을 제거하는 술식이다.", "스케일링과 치근활택술은 주로 치주염이 아닌 치은염 환자에게만 시행한다.", "치근활택술은 거칠어진 치아 머리(치관)를 매끄럽게 다듬는 술식이다."], answerIndex: 2, explanations: ["오답: 스케일링 후 본래의 치아 색이 드러나 밝아졌다고 느낄 수 있으나, 치아 자체를 하얗게 만드는 미백 시술과는 다릅니다.", "오답: 치근활택술은 잇몸 아래 깊은 곳의 치석을 제거하므로 통증을 유발할 수 있어 대개 국소마취 하에 시행됩니다.", "정답: 스케일링은 치은연상(잇몸 위) 및 치은연하(잇몸 바로 아래)에 부착된 치태와 치석 등의 침착물을 물리적으로 제거하는 예방 및 치료 술식입니다.", "오답: 치은염뿐만 아니라 모든 치주염 치료의 가장 기본이 되는 술식입니다.", "오답: 치근활택술은 치은연하(잇몸 아래)의 치아 뿌리(치근) 표면을 매끄럽게 하여 세균 재부착을 방지하는 술식입니다."] },
                    { question: "치주질환 예방을 위한 올바른 칫솔질 교육(TBI) 내용으로 적절하지 않은 것은?", options: ["잇몸과 치아 사이 공간(치주낭)에 칫솔모를 넣고 진동을 주어 닦는다.", "한 치아당 약 5회 정도 반복하여 닦는다.", "빠트리는 곳이 없도록 규칙적인 순서를 정해 닦는다.", "씹는 면(교합면)은 닦지 않아도 된다.", "앞니 안쪽은 칫솔의 앞쪽 1/3을 이용하여 닦는다."], answerIndex: 3, explanations: ["정답 아님 (옳은 방법): 이는 치주낭 내 세균을 효과적으로 제거하는 변형 바스법의 핵심입니다.", "정답 아님 (옳은 방법): 충분한 시간 동안 닦아주는 것이 중요합니다.", "정답 아님 (옳은 방법): 순서를 정해두면 습관적으로 빼먹는 부위가 생기는 것을 방지할 수 있습니다.", "정답 (틀린 방법): 치아의 씹는 면(교합면)은 음식물이 잘 끼고 우식증이 발생하기 쉬운 부위이므로 반드시 꼼꼼하게 닦아야 합니다.", "정답 아님 (옳은 방법): 칫솔 전체를 넣기 어려운 앞니 안쪽은 칫솔을 세워 앞부분으로 닦아주는 것이 효과적입니다."] },
                    { question: "다음은 일반적인 비외과적 치주치료의 단계이다. 순서가 올바르게 나열된 것은? (가) 구강위생교육 (TBI) (나) 치석제거술 (스케일링) (다) 재평가 (Re-evaluation) (라) 치근활택술 (Root planing)", options: ["(가) → (나) → (다) → (라)", "(나) → (라) → (가) → (다)", "(가) → (나) → (라) → (다)", "(나) → (가) → (다) → (라)", "(다) → (가) → (나) → (라)"], answerIndex: 2, explanations: ["오답: 재평가는 모든 초기 치료가 끝난 후에 이루어져야 합니다.", "오답: 환자 교육(TBI)이 술자 치료보다 선행되거나 병행되는 것이 일반적입니다.", "정답: 일반적인 치주치료는 먼저 환자에게 올바른 칫솔질법을 교육하여(가) 스스로 구강 환경을 개선할 수 있도록 동기를 부여하고, 그 후 술자가 치석제거술(나) 및 필요한 경우 치근활택술(라)을 시행합니다. 일정 기간 후 다시 내원하여 치료 효과를 재평가(다)하고 다음 치료 계획을 세우는 것이 표준적인 과정입니다.", "오답: 순서가 논리적이지 않습니다.", "오답: 재평가는 치료의 결과를 평가하는 단계이므로 가장 마지막에 위치해야 합니다 (수술 전)."] }
                ]
            },
            {
                chapter: 3,
                title: "소아치과학",
                questions: [
                    { question: "다음 소아청소년기의 분류 중 그 기간이 바르게 연결된 것은?", options: ["신생아기 : 출생 후 ~ 4주", "영아기 : 4주 ~ 6세", "유아기 : 1년 ~ 12년", "학령기 : 6년 ~ 18년", "청소년기 : 12년 ~ 25년"], answerIndex: 0, explanations: ["정답: 신생아기(Newborn)는 출생 후부터 4주까지의 기간을 의미합니다.", "오답: 영아기(Infancy)는 4주 ~ 1년입니다.", "오답: 유아기(Preschool age)는 1년 ~ 6년입니다.", "오답: 학령기(School age)는 6년 ~ 12년입니다.", "오답: 청소년기(Adolescence)는 12년 ~ 18년입니다."] },
                    { question: "치아의 맹출(Eruption)과 관련된 설명으로 틀린 것은?", options: ["유치는 보통 생후 6개월경 하악 전치부에서 처음 맹출한다.", "혼합치열기는 유치와 영구치가 함께 존재하는 시기이다.", "이소맹출(Ectopic eruption)은 치아가 제자리가 아닌 다른 위치로 맹출하는 것이다.", "맹출성 혈종(Eruption hematoma)은 맹출 장애의 한 종류로, 일종의 양성종양이다.", "만 6세경 제1대구치가 맹출하면서 혼합치열기가 시작된다."], answerIndex: 3, explanations: ["정답 아님 (옳은 설명): 대부분의 아기들은 생후 6-10개월 사이에 아래 앞니부터 나기 시작합니다.", "정답 아님 (옳은 설명): 만 6세부터 12세경까지 유치와 영구치가 공존하는 과도기적 시기입니다.", "정답 아님 (옳은 설명): 정상적인 맹출 경로를 벗어나 다른 곳으로 나오는 상태를 말하며, 교정치료가 필요할 수 있습니다.", "정답 (틀린 설명): 맹출성 혈종(Eruption hematoma)은 치아가 맹출될 때 일시적으로 잇몸에 피가 고여 물집처럼 보이는 현상으로, 종양이 아닙니다. 대부분 자연적으로 사라집니다. 치아종(Odontoma)이 양성 종양에 해당합니다.", "정답 아님 (옳은 설명): '6세 구치'라고도 불리는 제1대구치가 유치열 가장 뒤에서 맹출하면서 혼합치열기가 시작됩니다."] },
                    { question: "다음 중 치아의 구조에 대한 설명으로 옳은 것은?", options: ["법랑질(enamel) - 치아의 가장 바깥층으로, 무기질 97%로 구성된 가장 단단한 조직이다.", "상아질(dentin) - 법랑질보다 무르고, 혈관과 신경이 분포하여 통증을 느낀다.", "백악질(cementum) - 치아 머리(치관) 부분을 감싸는 조직이다.", "치수(pulp) - 단단한 경조직으로, 치아의 형태를 유지한다.", "법랑질과 상아질은 한 번 손상되면 스스로 재생될 수 있다."], answerIndex: 0, explanations: ["정답: 법랑질(enamel, 에나멜질)은 치아의 가장 바깥을 싸고 있는 구조물로, 97%의 무기질로 구성되어 인체에서 가장 단단한 조직입니다.", "오답: 상아질(dentin)은 법랑질보다 무르지만, 그 자체에 신경이 분포하는 것은 아니고, 상아세관을 통해 내부 치수의 자극을 전달합니다.", "오답: 백악질(cementum)은 치아 뿌리(치근)의 바깥을 감싸는 조직입니다.", "오답: 치수(pulp)는 신경과 혈관이 분포하는 연조직입니다.", "오답: 법랑질과 상아질은 한 번 파괴되면 스스로 재생되지 않아 반드시 인공적인 재료로 수복해야 합니다."] },
                    { question: "치아우식증(충치)의 3대 원인 요소(Keyes' triad)에 해당하지 않는 것은?", options: ["세균 (Plaque)", "치아 (Tooth)", "음식물 (Diet)", "타액 (Saliva)"], answerIndex: 3, explanations: ["정답 아님 (원인 요소): 우식을 유발하는 세균(S. mutans 등)이 필수적입니다.", "정답 아님 (원인 요소): 세균이 부착하고 우식을 일으킬 숙주인 치아가 있어야 합니다.", "정답 아님 (원인 요소): 세균이 먹고 산(acid)을 생성할 영양분, 특히 당분이 필요합니다.", "정답 (정답): 전통적인 치아우식증의 3대 원인 요소(Keyes' triad)는 ①세균(요인), ②치아(숙주), ③음식물(환경)입니다. 타액(침)은 이들을 조절하는 중요한 요인이지만, 3대 원인 자체에는 포함되지 않습니다."] },
                    { question: "다음 중 치아의 발육장애(Developmental anomaly)와 그 설명이 바르게 짝지어진 것은?", options: ["무치증(anodontia) - 치아 몇 개가 없는 경우", "치외치(dens evaginatus) - 치아 바깥에 돌기가 팽출된 형태로, 치수가 같이 나올 수 있다.", "만곡치(dilacerated tooth) - 치아 두 개가 합쳐진 형태", "왜소치(microdontia) - 정상보다 치아가 큰 경우", "법랑질 형성 부전증(amelogenesis imperfecta) - 상아질이 비정상적으로 형성된 것"], answerIndex: 1, explanations: ["오답: 무치증(anodontia)은 치아가 하나도 없는 경우. 일부가 없는 것은 부분 무치증(oligodontia)입니다.", "정답: 치외치(dens evaginatus)는 치아의 씹는 면이나 옆면에 여분의 돌기가 뿔처럼 돋아난 기형치아입니다. 이 돌기 안에는 치수 조직이 같이 딸려 나와 있는 경우가 많아, 부러지면 신경이 노출될 수 있습니다.", "오답: 만곡치(dilacerated tooth)는 치아 뿌리가 심하게 휘어진 것. 두 개가 합쳐진 것은 융합치(fused tooth)입니다.", "오답: 왜소치(microdontia)는 정상보다 치아가 작은 경우. 큰 것은 거대치(macrodontia)입니다.", "오답: 법랑질 형성 부전증(amelogenesis imperfecta)은 법랑질이 비정상적으로 형성된 유전질환입니다. 상아질 이상은 상아질 형성 부전증(dentinogenesis imperfecta)입니다."] },
                    { question: "아이의 구강 습관(oral habit)에 대한 설명으로 옳은 것은?", options: ["손가락 빨기는 나이와 상관없이 무조건 교정치료가 필요한 나쁜 습관이다.", "혀 내밀기(Tongue thrusting) 습관은 개방교합(open bite)의 원인이 될 수 있다.", "구강 호흡(Mouth breathing)은 치아 배열과 얼굴 성장에 아무런 영향을 미치지 않는다.", "인공젖꼭지(pacifier) 사용은 손가락 빨기보다 치열에 더 나쁜 영향을 준다.", "모든 구강 습관은 심리적 안정과 관련이 없으므로 즉시 중단시켜야 한다."], answerIndex: 1, explanations: ["오답: 손가락 빨기는 영유아기에 나타나는 자연스러운 행동이지만, 영구치가 나는 시기(특정 나이) 이후까지 지속되면 치열에 문제를 일으킬 수 있습니다.", "정답: 음식을 삼킬 때나 평상시에 혀를 앞으로 내미는 습관은 위아래 앞니 사이를 벌려놓아, 치아가 서로 닿지 않는 개방교합(open bite)을 유발하는 주요 원인이 됩니다.", "오답: 구강 호흡은 입을 계속 벌리고 있게 만들어 얼굴 골격의 부조화(아데노이드 얼굴형)나 부정교합을 유발할 수 있습니다.", "오답: 일반적으로 손가락 빨기가 인공젖꼭지보다 교합에 더 안 좋은 영향을 미치며, 끊기도 더 어렵습니다.", "오답: 구강 습관은 아이의 심리적 안정과 관련이 깊으므로, 무조건 강압적으로 막기보다 원인을 파악하고 점진적으로 개선해야 합니다."] },
                    { question: "소아 환자의 치수치료(pulp treatment)에 대한 설명으로 틀린 것은?", options: ["영구치의 신경치료(root canal treatment)와 동일한 개념이다.", "치수(신경)가 감염되었을 때 시행하는 치료이다.", "치수를 제거하고 새로운 재료로 채워 넣는 과정이다.", "치료 후에는 기성관(performed crown) 등으로 치아를 보호해준다.", "유치의 수명을 연장하여 영구치가 나올 공간을 유지해주는 중요한 치료이다."], answerIndex: 0, explanations: ["정답 (틀린 설명): 유치의 치수치료는 영구치의 신경치료와 목적 및 과정은 유사하나, 사용하는 재료나 세부 술식이 다릅니다. 특히 유치 뿌리 아래에서 자라고 있는 영구치에 영향을 주지 않아야 하므로 완전히 동일한 개념으로 보기는 어렵습니다.", "정답 아님 (옳은 설명): 충치가 깊어 치수까지 세균이 침투했을 때 시행합니다.", "정답 아님 (옳은 설명): 감염된 치수 조직을 제거하고 생체 친화적인 재료로 내부를 채웁니다.", "정답 아님 (옳은 설명): 치수치료를 받은 유치는 약해지므로, 금속으로 된 기성관을 씌워 보호하는 경우가 많습니다.", "정답 아님 (옳은 설명): 유치를 조기에 상실하는 것을 막아 영구치가 나올 공간을 지켜주는 중요한 역할을 합니다."] },
                    { question: "다음은 유치열기(Primary dentition)에 대한 설명이다. 옳은 것은?", options: ["총 32개의 치아로 구성된다.", "상악에 10개, 하악에 10개로 총 20개의 유치로 이루어져 있다.", "사랑니(제3대구치)가 포함된다.", "만 12세까지 유지된다.", "영구치보다 크기가 크고 색이 어둡다."], answerIndex: 1, explanations: ["오답: 32개는 사랑니를 포함한 영구치의 개수입니다.", "정답: 유치열은 위턱(상악)에 10개, 아래턱(하악)에 10개, 총 20개의 치아로 구성됩니다.", "오답: 사랑니는 영구치에만 있습니다.", "오답: 만 6세경부터 영구치가 나기 시작하며 유치가 빠지기 시작하고, 만 12세경에는 대부분 영구치로 교환이 완료됩니다.", "오답: 유치는 영구치보다 크기가 작고, 더 하얀(유백색) 색을 띱니다."] },
                    { question: "치아우식증 예방을 위한 방법으로 거리가 먼 것은?", options: ["치면열구전색 (홈메우기, Pit and fissure sealant)", "불소 도포 (Fluoride application)", "자일리톨(Xylitol) 껌 씹기", "정기적인 방사선 사진 촬영", "부모로부터 아이에게로의 세균 전파 차단 (Infection control)"], answerIndex: 3, explanations: ["정답 아님 (예방 방법): 어금니의 깊고 좁은 틈을 미리 메워 음식물이 끼는 것을 막는 효과적인 예방법입니다.", "정답 아님 (예방 방법): 불소는 치아 표면을 단단하게 하고 세균의 산 공격에 대한 저항성을 높여줍니다.", "정답 아님 (예방 방법): 자일리톨은 충치균의 성장을 억제하는 효과가 있어 보조적인 예방 수단이 될 수 있습니다.", "정답 (예방 방법 아님): 방사선 사진 촬영은 이미 발생한 우식증을 '진단'하는 방법이지, 우식증을 '예방'하는 방법은 아닙니다.", "정답 아님 (예방 방법): 충치균은 타액을 통해 전파되므로, 식기 공유 등을 피하여 부모의 충치균이 아이에게 옮겨가는 것을 막는 것도 중요합니다."] },
                    { question: "치아 외상(Traumatic injuries) 중, 치아가 치조골(잇몸뼈)에서 완전히 빠져나온 상태를 무엇이라고 하는가?", options: ["치아 파절 (Tooth fracture)", "치아 아탈구 (Tooth subluxation)", "치아 완전 탈구 (Tooth avulsion)", "재식 (Replantation)", "열상 (Laceration)"], answerIndex: 2, explanations: ["오답: 치아 파절은 치아가 깨진 것을 의미합니다.", "오답: 치아 아탈구는 치아가 제 위치에서 살짝 벗어나 흔들리는 상태를 의미합니다.", "정답: 치아 완전 탈구(Tooth avulsion)는 외상에 의해 치아가 뼈와 인대로부터 완전히 분리되어 입 밖으로 빠져나온 상태를 의미합니다.", "오답: 재식은 빠진 치아를 다시 제자리에 심는 치료를 의미합니다.", "오답: 열상은 연조직(잇몸, 입술)이 찢어진 상처를 의미합니다."] }
                ]
            },
            {
                chapter: 4,
                title: "영상치의학",
                questions: [
                    { question: "구내 방사선 검사(Intraoral examination)의 종류에 해당하지 않는 것은?", options: ["치근단 방사선사진", "교익 방사선사진", "교합 방사선사진", "파노라마 방사선사진", "표준 방사선사진"], answerIndex: 3, explanations: ["정답 아님 (구내 검사): 필름이나 센서를 입안에 넣고 촬영하는 구내 방사선 검사입니다.", "정답 아님 (구내 검사): 필름이나 센서를 입안에 넣고 촬영하는 구내 방사선 검사입니다.", "정답 아님 (구내 검사): 필름이나 센서를 입안에 넣고 촬영하는 구내 방사선 검사입니다.", "정답 (구외 검사): 파노라마는 환자의 머리 주위를 기계가 회전하며 촬영하는 구외(extraoral) 방사선 검사의 한 종류입니다.", "정답 아님 (구내 검사): 표준 방사선사진은 보통 치근단 사진을 의미하며, 구내 방사선 검사입니다."] },
                    { question: "치과에서 가장 널리 사용되며 상악과 하악 전체 치아 및 주변 골 구조를 한 장의 사진으로 볼 수 있는 방사선 검사는 무엇인가?", options: ["치근단 방사선사진 (Periapical radiograph)", "두부규격 방사선사진 (Cephalometric radiograph)", "파노라마 방사선사진 (Panoramic radiograph)", "전산화단층영상 (CT)", "자기공명영상 (MRI)"], answerIndex: 2, explanations: ["오답: 2~3개의 치아와 그 주변 조직을 정밀하게 보여줍니다.", "오답: 얼굴뼈의 계측과 성장을 분석하기 위해 사용됩니다.", "정답: 파노라마 방사선사진은 치과에서 가장 기본적이고 널리 사용되는 검사법으로, 한 장의 사진으로 위아래 턱뼈와 모든 치아, 상악동, 턱관절까지 전반적인 구조를 개괄적으로 파악할 수 있습니다.", "오답: 특정 부위의 정밀한 단층 영상을 위해 사용되는 특수 검사입니다.", "오답: 주로 연조직을 보기 위해 사용되는 특수 검사입니다."] },
                    { question: "CT(Computed Tomography)와 치과용 콘빔 CT(CBCT)를 비교한 설명으로 틀린 것은?", options: ["CT는 CBCT보다 넓은 부위의 여러 단면을 촬영한다.", "CBCT는 CT보다 제한된 부위를 관찰하는 데 특화되어 있다.", "일반적으로 CBCT가 의료용 CT보다 방사선 노출량이 적다.", "CT는 경조직, CBCT는 연조직 관찰에 더 뛰어난 장점이 있다.", "두 검사 모두 3차원적인 입체 영상 구현이 가능하다."], answerIndex: 3, explanations: ["정답 아님 (옳은 비교): 의료용 전신 CT는 넓은 범위를, CBCT는 치과 영역의 좁은 범위를 촬영합니다.", "정답 아님 (옳은 비교): CBCT는 치아, 턱뼈 등 특정 부위를 정밀하게 관찰하는 데 최적화되어 있습니다.", "정답 아님 (옳은 비교): CBCT는 촬영 범위와 방식의 차이로 인해 전신 CT보다 방사선 노출량이 현저히 낮습니다.", "정답 (틀린 비교): CT와 CBCT는 모두 X선을 이용하므로 기본적으로 경조직(뼈, 치아) 관찰에 특화되어 있습니다. 연조직 관찰 능력에는 큰 차이가 없으며, 연조직을 정밀하게 보려면 MRI를 사용해야 합니다.", "정답 아님 (옳은 비교): 두 검사 모두 획득한 단면 데이터를 재구성하여 3D 모델을 만드는 것이 가능합니다."] },
                    { question: "자기공명영상(MRI)이 다른 방사선 검사에 비해 갖는 가장 큰 장점은 무엇인가?", options: ["검사 비용이 저렴하다.", "검사 시간이 매우 짧다.", "전리 방사선을 사용하지 않아 인체에 무해하다.", "경조직(뼈, 치아)의 미세한 구조를 가장 잘 보여준다.", "금속 보철물이 있어도 영상의 왜곡이 전혀 없다."], answerIndex: 2, explanations: ["오답: 검사 비용이 비싸고 건강보험 적용 범위도 제한적입니다.", "오답: 검사 시간이 오래 걸리고 폐쇄된 공간에서 큰 소음이 발생합니다.", "정답: 자기공명영상(MRI)은 강력한 자기장과 고주파를 이용하여 영상을 얻는 방식으로, 인체에 해로운 전리 방사선을 전혀 사용하지 않는다는 것이 가장 큰 장점입니다.", "오답: MRI는 연조직(디스크, 근육, 인대, 침샘 등) 관찰에 매우 뛰어나지만, 경조직의 세밀한 관찰에는 CT 계열이 더 적합합니다.", "오답: 강력한 자기장을 이용하므로 금속 물질이 있으면 심한 인공물(artifact)이 생겨 영상이 왜곡됩니다."] },
                    { question: "다음 중 방사선 사진에서 '방사선 불투과성(Radiopaque)'으로 나타나는 것은?", options: ["치수 (Pulp)", "치아우식증 병소 (Caries lesion)", "치근단 농양 (Periapical abscess)", "아말감 수복물", "치주인대강 (Periodontal ligament space)"], answerIndex: 3, explanations: ["오답: 치수는 연조직이므로 검게(방사선 투과성) 보입니다.", "오답: 우식 병소는 치질이 파괴되어 밀도가 낮아지므로 검게 보입니다.", "오답: 치근단 농양은 뼈가 녹은 부위이므로 검게 보입니다.", "정답: 아말감은 금속 합금으로 밀도가 매우 높아 X선을 거의 통과시키지 못하므로, 방사선 사진에서 매우 밝고 하얗게(방사선 불투과성) 보입니다.", "오답: 치주인대강은 연조직인 인대가 있는 공간이므로 검은 선으로 보입니다."] },
                    { question: "조영제(contrast media)를 이용한 조영촬영(Sialography)이 진단에 가장 유용한 질환은?", options: ["치아우식증", "치주염", "턱관절 장애", "타액선(침샘) 질환", "치아 파절"], answerIndex: 3, explanations: ["오답: 일반 방사선 사진으로 진단합니다.", "오답: 임상 검사와 일반 방사선 사진으로 진단합니다.", "오답: 턱관절 장애는 일반 방사선 사진이나 MRI로 진단합니다.", "정답: 조영촬영은 방사선 사진에 잘 보이지 않는 연조직 구조물(예: 타액선 관)에 방사선 불투과성 물질인 조영제를 주입하여 그 내부 형태나 병변을 관찰하는 검사법입니다. 따라서 타액선(침샘) 질환의 진단에 유용하게 사용됩니다.", "오답: 일반 방사선 사진으로 진단합니다."] },
                    { question: "교정치료 시 환자의 성장 완료 여부를 평가하기 위해 촬영하는 방사선 사진은?", options: ["파노라마 방사선사진", "수완부 방사선사진 (Hand-wrist radiograph)", "관골궁 방사선사진", "워터스 방사선사진", "구내 교합 방사선사진"], answerIndex: 1, explanations: ["오답: 치아와 턱뼈의 전반적인 상태를 봅니다.", "정답: 수완부(손과 손목뼈) 방사선사진은 손목과 손가락뼈들의 골화(뼈가 굳는 정도) 단계를 분석하여 환자의 현재 성장 단계를 파악하고, 향후 얼마나 더 성장할지 예측하는 데 사용됩니다. 이는 특히 성장기 아동의 교정치료 계획 수립에 매우 중요합니다.", "오답: 광대뼈(관골궁)의 골절 등을 볼 때 사용합니다.", "오답: 부비동(상악동 등)을 관찰할 때 주로 사용합니다.", "오답: 넓은 범위의 치아 배열이나 악골 상태를 봅니다."] },
                    { question: "방사선 사진 판독에 대한 설명으로 옳은 것은?", options: ["치아우식증은 법랑질이 침식되어 방사선 불투과성(하얗게)으로 보인다.", "치주질환으로 인한 치조골 흡수는 파노라마 사진에서 잘 관찰된다.", "치근단 병소는 치근 끝에 방사선 불투과성(하얗게) 병소로 나타난다.", "골수염은 악골 전체에 퍼져있는 방사선 투과상으로 관찰될 수 있다.", "치아와 상아질은 밀도 차이가 커서 방사선 사진상 구분이 명확하다."], answerIndex: 3, explanations: ["오답: 치아우식증은 경조직이 파괴되어 밀도가 낮아지므로 검게(방사선 투과성) 보입니다.", "오답: 파노라마는 전체를 보는 용도이며, 치조골 흡수 정도의 정밀한 평가는 치근단이나 교익 방사선사진이 더 정확합니다.", "오답: 치근단 병소는 치근 끝의 골조직이 파괴된 것이므로 검게(방사선 투과상) 나타납니다.", "정답: 치근단 병소가 심해져서 감염이 치조골 전체로 퍼지는 골수염(osteomyelitis)이 발생하면, 광범위한 골 파괴로 인해 악골 전체가 얼룩덜룩하게 검게 보이는(방사선 투과상) 양상으로 관찰될 수 있습니다.", "오답: 법랑질과 상아질은 밀도가 비슷하여 방사선 사진상에서 명확하게 구분하기 어렵습니다."] },
                    { question: "다음 영상 검사법과 그 주된 관찰 대상이 잘못 짝지어진 것은?", options: ["CBCT - 임플란트 식립을 위한 골 구조 평가", "MRI - 턱관절 디스크 등 연조직 관찰", "핵의학 영상 - 암세포의 전이 등 기능적, 대사적 변화 관찰", "초음파 - 악골 내부의 미세 골절 관찰", "교익 방사선사진 - 인접면 치아우식증 관찰"], answerIndex: 3, explanations: ["정답 아님 (옳은 짝): CBCT는 임플란트를 심을 부위의 뼈의 폭, 높이, 밀도 등을 3차원적으로 정확하게 평가하는 데 필수적입니다.", "정답 아님 (옳은 짝): MRI는 뼈가 아닌 연골, 디스크, 근육, 인대 등의 연조직을 보는 데 가장 뛰어난 영상 검사법입니다.", "정답 아님 (옳은 짝): 핵의학 영상은 조직의 형태가 아닌 대사 활성도 등 기능적인 정보를 제공하여 암의 전이 여부 등을 평가합니다.", "정답 (틀린 짝): 초음파는 연조직 관찰에 사용되는 검사로, 뼈와 같은 단단한 경조직은 잘 투과하지 못하여 악골 내부의 골절을 관찰하는 데는 적합하지 않습니다. 악골 골절은 CT나 일반 방사선 사진으로 진단합니다.", "정답 아님 (옳은 짝): 교익 방사선사진은 인접면 우식을 조기에 발견하는 데 가장 효과적인 검사법입니다."] },
                    { question: "디지털 센서 중, 필름처럼 유연성이 있어 환자의 불편감이 덜한 시스템은 무엇인가?", options: ["CCD 센서", "CMOS 센서", "PSP 시스템 (Photostimulable Phosphor system)", "RVG (RadioVisioGraphy)", "TFT (Thin-Film Transistor)"], answerIndex: 2, explanations: ["오답: 딱딱하고 부피가 큰 고체 센서 방식입니다.", "오답: 딱딱하고 부피가 큰 고체 센서 방식입니다.", "정답: PSP(광자극성 인광물질) 시스템은 얇은 플라스틱 판 형태로 되어 있어 기존의 방사선 필름처럼 유연성이 좋고 크기도 다양하여, 딱딱하고 부피가 큰 CCD/CMOS 센서에 비해 환자의 입안에서 이물감이나 통증이 덜합니다.", "오답: RVG는 CCD/CMOS 센서를 이용하는 시스템의 상품명으로, 딱딱한 센서를 사용합니다.", "오답: TFT는 구외 촬영용 대면적 센서로, 구내 촬영에는 사용되지 않습니다."] }
                ]

            {
                chapter: 5,
                title: "치과교정학",
                questions: [
                    { question: "부정교합을 분류한 Angle의 방법에 대한 설명으로 옳은 것은?", options: ["상악 제1대구치와 하악 제1대구치의 전후방 관계를 기준으로 분류한다.", "주로 제1소구치를 기준으로 삼는다.", "안모 형태에 따라 1급, 2급, 3급으로 나눈다.", "치아의 개수에 따라 분류한다.", "1급(Class I)은 정상교합을 의미한다."], answerIndex: 0, explanations: ["정답: 1890년대 Edward Angle이 고안한 분류법으로, 상악 제1대구치를 고정된 기준으로 보고, 이와의 관계에서 하악 제1대구치가 어느 위치에 있는지에 따라 부정교합을 분류하는 방식입니다.", "오답: 기준이 되는 치아는 제1대구치입니다.", "오답: 안모 형태가 아닌 어금니의 교합 관계가 기준입니다.", "오답: 치아 개수와는 무관합니다.", "오답: 1급 부정교합(Class I malocclusion)은 어금니 관계는 정상이지만(Class I occlusion) 치열이 삐뚤거나 틈이 있는 상태를 의미합니다. 정상교합이 아닙니다."] },
                    { question: "다음 중 II급 부정교합(Class II malocclusion)의 특징으로 가장 거리가 먼 것은?", options: ["아래 어금니가 위 어금니보다 뒤쪽에 위치한다.", "아래턱에 비해 위턱이 전방으로 돌출된 양상을 보인다.", "위턱의 성장이 과도하거나 아래턱의 성장이 부진한 경우 발생할 수 있다.", "흔히 '주걱턱'이라고 불리는 안모를 보인다.", "위의 앞니가 뻐드러지거나 안으로 쓰러진 형태를 보일 수 있다."], answerIndex: 3, explanations: ["정답 아님 (II급 특징): 하악 제1대구치가 상악 제1대구치에 비해 원심(뒤쪽)에 위치하는 것이 II급 관계의 정의입니다.", "정답 아님 (II급 특징): 상악 돌출 또는 하악 후퇴로 인해 상대적으로 위턱이 나와 보입니다.", "정답 아님 (II급 특징): II급 부정교합의 골격적 원인은 상악의 과성장 또는 하악의 열성장, 혹은 두 가지 모두일 수 있습니다.", "정답 (II급 특징 아님): '주걱턱'은 아래턱이 위턱보다 앞으로 나온 III급 부정교합의 특징적인 안모입니다. II급 부정교합은 반대로 '돌출입' 또는 '무턱' 양상을 보입니다.", "정답 아님 (II급 특징): 위 앞니가 뻐드러진 경우를 2급 1류, 안으로 쓰러진 경우를 2급 2류로 세분화합니다."] },
                    { question: "다음 중 III급 부정교합(Class III malocclusion)에 대한 설명으로 옳은 것은?", options: ["아래 어금니가 위 어금니에 비해 뒤쪽에 위치한다.", "치아 배열은 가지런하지만 골격적인 문제가 전혀 없는 상태이다.", "아래 앞니가 위 앞니보다 안쪽에 위치하는 반대교합을 보인다.", "아래턱의 성장이 과도하거나 위턱의 성장이 부진하여 발생할 수 있다.", "위턱의 돌출감을 개선하기 위한 치료가 주가 된다."], answerIndex: 3, explanations: ["오답: 아래 어금니가 위 어금니보다 앞쪽(근심)에 위치합니다.", "오답: 치아 배열만의 문제가 아니라, 골격적인 문제를 동반하는 경우가 많습니다.", "오답: 아래 앞니가 위 앞니보다 바깥쪽(전방)에 위치하는 반대교합을 보입니다.", "정답: III급 부정교합은 아래턱의 성장이 과도하거나 상대적으로 위턱의 성장이 부족하여 아래턱이 앞으로 나온 상태를 말하며, 두 가지 원인이 복합적으로 작용하기도 합니다.", "오답: 아래턱의 돌출감이나 위턱의 열성장을 개선하는 것이 주된 치료 목표가 됩니다."] },
                    { question: "교정 진단을 위해 시행하는 기본적인 검사(basic examination)에 해당하지 않는 것은?", options: ["문진 및 설문지 작성", "안모 사진 및 구강 내 사진 촬영", "파노라마 및 두부규격 방사선사진 촬영", "치아 모형 채득", "턱관절 MRI 촬영"], answerIndex: 4, explanations: ["정답 아님 (기본 검사): 환자의 주소, 병력, 습관 등을 파악하기 위한 필수 과정입니다.", "정답 아님 (기본 검사): 치료 전후의 안모 및 치열 변화를 기록하고 분석하기 위해 필수적입니다.", "정답 아님 (기본 검사): 치아와 턱뼈의 상태, 얼굴 골격의 형태를 분석하기 위해 기본적으로 촬영합니다.", "정답 아님 (기본 검사): 치열의 상태를 정밀하게 분석하고 측정하기 위해 석고 모형이나 디지털 모델을 만듭니다.", "정답 (정밀 검사): 턱관절 MRI 촬영은 턱관절 디스크의 위치 이상이나 염증 등 특정 턱관절 질환이 의심될 때 시행하는 정밀 검사로, 모든 교정 환자에게 기본적으로 시행하는 검사는 아닙니다."] },
                    { question: "성장기 아동의 교정치료 계획 시, 골격적 성숙도를 평가하기 위해 촬영하는 방사선 사진은 무엇인가?", options: ["파노라마 사진", "구강 내 표준사진", "손-손목 방사선 사진 (Hand-wrist radiograph)", "교합 사진", "CBCT"], answerIndex: 2, explanations: ["오답: 치아와 턱뼈의 전반적인 상태를 평가합니다.", "오답: 개별 치아의 상태를 정밀하게 평가합니다.", "정답: 손-손목 방사선 사진은 손목 부위 여러 뼈들의 나타나는 순서와 골화 단계를 분석하여, 현재 환자가 성장 단계 중 어디에 있는지(성장 시작, 최대 성장기, 성장 후기 등)를 평가하는 데 사용됩니다.", "오답: 악궁의 넓은 부위를 평가합니다.", "오답: 턱뼈의 3차원적인 구조를 평가합니다."] },
                    { question: "고정식 교정장치(fixed appliance)를 구성하는 요소와 그 역할이 바르게 연결된 것은?", options: ["브라켓(bracket) - 치아를 움직이는 직접적인 힘의 원천", "교정용 철사(arch wire) - 브라켓을 치아에 부착시키는 접착제", "밴드(band) - 주로 앞니에 부착하여 심미성을 높이는 장치", "교정용 고무줄(elastic) - 위아래 치아를 물리게 하거나 치아를 당기는 보조적인 힘 제공", "리게이처 와이어(ligature wire) - 교정 장치 전체를 입안에 고정하는 틀"], answerIndex: 3, explanations: ["오답: 브라켓은 교정용 철사의 힘을 치아에 전달하는 '손잡이' 역할을 합니다.", "오답: 교정용 철사가 브라켓의 슬롯에 들어가면서 탄성력을 발휘하여 치아를 움직이는 주된 힘의 원천이 됩니다.", "오답: 밴드는 강한 힘을 받는 어금니에 주로 반지처럼 끼우는 장치입니다.", "정답: 교정용 고무줄(고무링)은 환자가 직접 끼고 빼는 보조 장치로, 위턱과 아래턱의 치아들을 서로 연결하여 교합을 긴밀하게 맞추거나, 특정 치아를 원하는 방향으로 당기는 힘을 가하는 데 사용됩니다.", "오답: 리게이처 와이어(결찰 철사)는 교정용 철사를 브라켓에 고정시키는 얇은 철사입니다."] },
                    { question: "교정력에 의한 치아 이동의 생물학적 원리로 옳은 것은?", options: ["치아에 힘을 가하면 치아가 있던 자리에 즉시 새로운 뼈가 생긴다.", "힘을 받는 방향의 뼈는 압박을 받아 흡수되고, 반대편에는 새로운 뼈가 형성된다.", "치아 뿌리가 짧아지면서 이동할 공간이 생긴다.", "치주인대가 사라지면서 치아가 뼈에 직접 붙어 이동한다.", "치아 이동은 잇몸의 탄성에 의해서만 일어난다."], answerIndex: 1, explanations: ["오답: 뼈가 생기는 속도보다 흡수되는 속도가 먼저 일어나며, 점진적인 과정입니다.", "정답: 치아에 지속적인 힘이 가해지면, 치아 뿌리 주변의 치주인대가 압박을 받는 쪽에서는 뼈를 흡수하는 세포(파골세포)가 활성화되어 뼈가 사라지고, 당겨지는 쪽에서는 뼈를 만드는 세포(조골세포)가 활성화되어 새로운 뼈가 채워지는 과정(골개조, bone remodeling)을 통해 치아가 이동합니다.", "오답: 치아 뿌리가 짧아지는 것은 교정치료의 부작용일 수 있으며, 이동 원리는 아닙니다.", "오답: 치주인대는 치아 이동 과정에서 핵심적인 역할을 하며 사라지지 않습니다. 치주인대가 없으면 치아는 움직이지 않습니다.", "오답: 잇몸이 아닌 치주인대와 치조골의 세포 반응에 의해 일어납니다."] },
                    { question: "악교정 수술(orthognathic surgery)이 반드시 고려되어야 하는 경우는?", options: ["치아 사이의 공간이 약간 있는 경우", "앞니 한두 개가 살짝 삐뚤어져 있는 경우", "성장이 완료된 성인에서 심한 골격성 주걱턱을 보이는 경우", "유치가 너무 일찍 빠져 공간이 부족한 어린이", "어금니 교합은 정상이지만 앞니만 삐뚤어진 경우"], answerIndex: 2, explanations: ["오답: 교정치료만으로 간단히 해결 가능합니다.", "오답: 교정치료만으로 해결 가능합니다.", "정답: 성장이 모두 끝난 성인 환자에서 위턱과 아래턱의 크기나 위치 차이가 너무 심해(골격적 부조화) 교정치료만으로는 정상적인 교합과 안모를 얻기 불가능할 경우, 악교정 수술을 동반한 교정치료가 필요합니다.", "오답: 성장기 아동의 공간 부족은 교정장치로 해결하는 것이 우선입니다.", "오답: 교정치료만으로 해결 가능합니다."] },
                    { question: "다음 부정교합의 종류와 그 설명이 잘못 짝지어진 것은?", options: ["반대교합(Crossbite) - 아래 앞니가 윗니보다 밖으로 나온 경우", "개방교합(Open bite) - 위아래 치아가 서로 맞물리지 못하는 관계", "심피개교합(Deep bite) - 윗니가 아랫니를 너무 얕게 덮는 상태", "상실치(Missing tooth) - 정상적으로 있어야 할 영구치가 없는 경우", "매복치(Impacted tooth) - 치아가 뼈 속에 묻혀 나오지 못하는 상태"], answerIndex: 2, explanations: ["정답 아님 (옳은 설명): 정상 교합과 반대로 물리는 상태를 총칭하며, 앞니가 반대로 물리는 것도 포함됩니다.", "정답 아님 (옳은 설명): 어금니를 꽉 물어도 위아래 치아가 서로 닿지 않고 떠 있는 상태입니다.", "정답 (틀린 설명): 심피개교합(Deep bite)은 반대로 윗니가 아랫니를 너무 깊게 덮어서 앞에서 보았을 때 아래 앞니가 거의 보이지 않는 상태를 말합니다.", "정답 아님 (옳은 설명): 선천적으로 영구치 싹이 없거나, 사고나 질병으로 치아를 잃은 경우를 말합니다.", "정답 아님 (옳은 설명): 사랑니에서 흔하게 나타나며, 맹출 공간이 부족하거나 방향이 잘못되어 뼈나 다른 치아에 걸려 나오지 못하는 상태입니다."] },
                    { question: "안모를 측면에서 평가하는 기준(Facial profile)에 대한 설명으로 옳은 것은?", options: ["Convex profile - 아래턱이 나온 주걱턱 형태이다.", "Straight profile - 이마, 입술, 턱 끝이 일직선상에 가까운 이상적인 형태이다.", "Concave profile - 아래턱이 들어간 무턱 형태이다.", "안모 평가는 교정 진단과 관련이 없다.", "기준선은 코와 입술을 연결하여 판단한다."], answerIndex: 1, explanations: ["오답: Convex profile(볼록한 안모)은 위턱이 돌출되거나 아래턱이 들어간 '새 부리' 모양의 안모입니다.", "정답: Straight profile(직선형 안모)은 측면에서 보았을 때 이마-입술-턱으로 이어지는 선이 비교적 직선에 가까운 형태로, 심미적으로 조화로운 안모로 간주됩니다.", "오답: Concave profile(오목한 안모)은 아래턱이 나온 주걱턱 형태의 안모입니다.", "오답: 안모 평가는 골격적인 문제를 파악하고 치료 목표를 설정하는 데 매우 중요한 교정 진단의 필수 요소입니다.", "오답: 안모 프로파일은 주로 이마와 입술, 입술과 아래턱을 연결한 두 선의 관계나, 코끝과 턱끝을 연결한 심미선(E-line) 등을 기준으로 평가합니다."] }
                ]

            {

                title: "예방치학",
                questions: [
                    { question: "예방치학(Preventive Dentistry)의 궁극적인 목표로 가장 적절한 것은?", options: ["이미 발생한 구강 질환을 완벽하게 치료하는 기술 개발", "개인과 공중의 구강 건강을 증진시키고 질환 발생을 예방하는 것", "모든 국민에게 동일한 구강 보건 교육을 실시하는 것", "새로운 치과 재료와 치료 장비를 개발하는 것", "치과의사의 수익을 극대화하는 것"], answerIndex: 1, explanations: ["오답: '치료'보다는 '예방'에 초점을 맞춥니다.", "정답: 예방치학은 개인과 공중(대중)을 대상으로 하여 구강 건강을 증진시키고, 구강 질환이 발생하지 않도록 예방하며, 이미 발생한 질병의 진행을 억제하는 원리와 방법을 다루는 학문입니다.", "오답: 모든 국민에게 획일적인 교육이 아니라, 개인과 집단의 특성에 맞는 맞춤형 교육과 프로그램을 제공합니다.", "오답: 재료나 장비 개발은 치과재료학 등 다른 분야의 역할입니다.", "오답: 공중 보건적 성격이 강하며, 수익보다는 국민 건강 증진이 목표입니다."] },
                    { question: "다음 중 '임상 예방치학'의 연구 및 활동 영역으로 볼 수 있는 것은?", options: ["지역 사회의 구강 보건 실태를 조사하고 통계를 낸다.", "수돗물 불소 농도 조정 사업의 정책을 수립한다.", "구강질환 예방을 위한 프로토콜을 개발하고 실용화한다.", "구강 보건 관련 법률 제정에 관여한다.", "학교 구강 보건실 운영을 기획한다."], answerIndex: 2, explanations: ["오답: 이는 지역 사회 단위의 활동이므로 공중 구강 보건학의 영역입니다.", "오답: 국가 단위의 정책 수립이므로 공중 구강 보건학의 영역입니다.", "정답: 임상 예방치학은 개인 환자를 대상으로 하여 구강질환(치아우식증, 치주병 등)을 예방하기 위한 구체적인 방법, 즉 프로토콜을 개발하고 실제 임상에 적용하는 분야입니다.", "오답: 법률 제정은 공중 구강 보건학의 영역입니다.", "오답: 학교라는 집단을 대상으로 하므로 공중 구강 보건학의 영역입니다."] },
                    { question: "‘공중 구강 보건학’과 가장 관련이 깊은 활동은 무엇인가?", options: ["환자 한 명의 치아우식증 발생 위험도를 분석한다.", "지각과민 치아에 대한 완화 방법을 개발한다.", "특정 지역 사회의 구강 보건 정책을 개발하고 평가한다.", "환자 중심의 구강 건강 관리 시스템을 치과에 도입한다.", "개인에게 맞는 적절한 예방 진료를 제공한다."], answerIndex: 2, explanations: ["오답: 개인 환자를 대상으로 하므로 임상 예방치학의 영역입니다.", "오답: 개인 환자를 대상으로 하므로 임상 예방치학의 영역입니다.", "정답: 공중 구강 보건학은 한정된 자원으로 최대 다수의 건강 향상을 추구하는 학문으로, 지역 사회의 구강 보건 문제를 파악하고 이를 해결하기 위한 정책을 개발, 수행, 평가하는 역할을 합니다.", "오답: 개별 치과(임상)에서 개인 환자를 대상으로 하는 활동입니다.", "오답: 개인 환자를 대상으로 하므로 임상 예방치학의 영역입니다."] },
                    { question: "다음 중 지역 사회 구강 보건 사업에 해당하지 않는 것은?", options: ["수돗물 불소 농도 조정 사업", "학교 구강 보건 사업", "사업장 근로자 구강 보건 사업", "개인별 맞춤형 임플란트 보철 치료", "장애인 구강 보건 사업"], answerIndex: 3, explanations: ["정답 아님 (해당): 대표적인 지역 사회 구강 보건 사업입니다.", "정답 아님 (해당): 학생들을 대상으로 하는 중요한 구강 보건 사업입니다.", "정답 아님 (해당): 근로자 집단을 대상으로 하는 구강 보건 사업입니다.", "정답 (미해당): 개인별 맞춤형 임플란트 보철 치료는 질병 발생 후 기능 회복을 위한 '치료'의 영역이며, 특정 개인에게 고도의 기술을 적용하는 것이므로 '예방'이나 '공중 보건' 사업과는 거리가 멉니다. 이는 치과보철학의 영역입니다.", "정답 아님 (해당): 의료 접근성이 낮은 장애인을 대상으로 하는 필수적인 구강 보건 사업입니다."] },
                    { question: "예방치학의 기본 원리에 대한 설명으로 가장 옳은 것은?", options: ["구강 질환은 일단 발생한 후 치료하는 것이 더 효율적이다.", "구강 질환의 발생을 예방하고, 발생한 질병의 진행을 억제하는 원리를 다룬다.", "예방치학은 치료보다는 연구에만 중점을 두는 학문이다.", "모든 사람에게 동일한 예방 프로그램을 적용하는 것이 원칙이다.", "예방치학은 공중의 구강 건강 문제에만 관여하며 개인과는 무관하다."], answerIndex: 1, explanations: ["오답: '예방은 치료보다 낫다'는 것이 예방치학의 기본 철학입니다. 비용과 고통 면에서 예방이 훨씬 효율적입니다.", "정답: 예방치학은 구강 질환의 발생을 원천적으로 예방하고, 만약 질환이 발생했더라도 더 이상 악화되지 않도록 진행을 억제하는 원리와 방법을 연구하고 실용화하는 학문입니다.", "오답: 연구뿐만 아니라, 연구 결과를 실제 진료에 적용(실용화)하는 것을 중요하게 생각합니다.", "오답: 개인과 집단의 특성을 고려한 맞춤형 예방을 지향합니다.", "오답: 개인과 공중(사회) 모두를 대상으로 합니다."] },
                    { question: "환자 개인별 구강질환 발생 위험도를 분석하는 주된 목적은 무엇인가?", options: ["모든 환자에게 동일한 치료비를 책정하기 위해", "환자의 경제적 수준을 파악하기 위해", "환자에게 맞는 적절한 예방 및 진료 프로그램을 제공하기 위해", "치료의 실패 가능성을 미리 예측하기 위해", "치과 홍보 및 마케팅 자료로 활용하기 위해"], answerIndex: 2, explanations: ["오답: 위험도에 따라 다른 관리와 치료가 필요하므로 비용도 달라질 수 있습니다.", "오답: 의학적인 평가가 주 목적이며, 경제적 수준을 파악하는 것과는 무관합니다.", "정답: 환자 개개인의 유전적 요인, 생활 습관, 구강 환경 등을 종합적으로 분석하여 구강질환 발생 위험도를 평가하는 이유는, 각 환자에게 가장 적합하고 효율적인 맞춤형 예방 관리 및 진료 계획을 제공하기 위함입니다.", "오답: 실패 가능성 예측보다는 성공적인 예방과 관리를 위한 것입니다.", "오답: 환자 관리의 질을 높이는 것이 목적이지, 홍보 수단이 아닙니다."] },
                    { question: "다음 중 '임상 예방치학'에서 다루는 질환이나 증상이 아닌 것은?", options: ["치아우식증", "치주조직병", "구취", "악안면 기형", "지각과민"], answerIndex: 3, explanations: ["정답 아님 (다루는 질환): 대표적인 예방 관리 대상 질환입니다.", "정답 아님 (다루는 질환): 대표적인 예방 관리 대상 질환입니다.", "정답 아님 (다루는 증상): 구취의 원인을 분석하고 관리하는 프로토콜을 다룹니다.", "정답 (다루지 않는 질환): 악안면 기형은 주로 선천적 요인이나 발육의 문제로 발생하는 골격의 형태 이상으로, 예방의 개념을 적용하기 어려우며 주로 치과교정과나 구강악안면외과에서 치료합니다.", "정답 아님 (다루는 증상): 지각과민의 원인을 파악하고 완화시키는 방법을 다룹니다."] },
                    { question: "수돗물 불소 농도 조정 사업(수불사업)에 대한 설명으로 옳은 것은?", options: ["수돗물에 포함된 불소를 모두 제거하는 사업이다.", "치주질환 예방에 가장 효과적인 공중 구강 보건 사업이다.", "마시는 물의 불소 농도를 치아우식증 예방에 가장 효과적인 수준으로 조절하는 사업이다.", "비용이 많이 들어 효율성이 낮은 사업으로 평가된다.", "개인의 노력만으로 참여할 수 있는 예방 방법이다."], answerIndex: 2, explanations: ["오답: 불소를 첨가하거나, 과도할 경우 낮추는 등 '조절'하는 사업입니다.", "오답: 불소는 치아 구조를 단단하게 하여 '치아우식증' 예방에 탁월한 효과를 보입니다.", "정답: 수돗물 불소 농도 조정 사업은 상수도의 불소 농도를 치아우식증 예방에 가장 이상적이라고 알려진 약 0.7~1.2 ppm(백만분율) 범위로 인위적으로 조절하여 공급하는, 안전하고 효과적인 공중 구강 보건 사업입니다.", "오답: 다른 어떤 사업보다 비용-효과 면에서 효율성이 높은 사업으로 알려져 있습니다.", "오답: 개인이 아닌 지역 사회 단위로 시행되는 정책입니다."] },
                    { question: "예방치학에서 개인과 공중의 구강 건강을 증진시키기 위한 접근법으로 옳지 않은 것은?", options: ["질환의 원인과 역학에 대해 연구한다.", "질환의 예방법을 개발한다.", "발생된 질병의 진행을 억제하는 방법을 실용화한다.", "질환의 예방보다는 치료 중심의 정책을 수립한다.", "환자 중심의 지속적인 구강 건강 관리 시스템을 도입한다."], answerIndex: 3, explanations: ["정답 아님 (옳은 접근법): 효과적인 예방을 위해 원인 규명은 필수적입니다.", "정답 아님 (옳은 접근법): 원인을 바탕으로 효과적인 예방법을 개발하고 적용합니다.", "정답 아님 (옳은 접근법): 2차 예방의 개념으로, 질병의 악화를 막는 것도 중요합니다.", "정답 (틀린 접근법): 예방치학은 '치료'보다 '예방'에 우선순위를 두는 철학을 바탕으로 합니다. 따라서 질병이 발생한 후의 치료 중심 정책보다는, 질병 발생 자체를 막는 예방 중심의 정책을 수립하고 지향합니다.", "정답 아님 (옳은 접근법): 개인별 맞춤 관리를 통해 구강 건강을 지속적으로 증진시킵니다."] },
                    { question: "전문의 제도와 관련하여 예방치과에 대한 설명으로 옳은 것은?", options: ["치과의사 전문의 제도에는 포함되지 않는다.", "2008년부터 시행된 11개 전문 과목 중 하나이다.", "예방치과는 기초치의학에 속하므로 전문의가 없다.", "예방치과는 치과보존과에 통합되어 운영된다.", "전문의 제도는 예방치학 분야와는 관련이 없다."], answerIndex: 1, explanations: ["오답: 공식적인 전문 과목입니다.", "정답: 예방치과는 2008년부터 우리나라에 공식적으로 시행된 11개 치과의사 전문 과목 중 하나로 포함되어 있습니다.", "오답: 임상과 공중보건을 모두 다루는 임상 과목이며 전문의가 있습니다.", "오답: 별개의 독립된 전문 과목입니다.", "오답: 밀접하게 관련이 있으며, 예방치과 전문의가 공중보건 정책 등에 중요한 역할을 합니다."] }

            {

                    { question: "치과보존학의 목표인 '치아 보존'을 방해하는 주요 요인으로 거리가 먼 것은?", options: ["치아우식증 (Dental caries)", "치주질환 (Periodontal disease)", "외상 (Trauma)", "노화 (Aging)", "치아 미백 (Tooth bleaching)"], answerIndex: 4, explanations: ["오답: 치아 경조직을 파괴하여 치아 보존을 방해합니다.", "오답: 치아를 지지하는 조직을 파괴하여 치아 상실을 유발합니다.", "오답: 치아 파절 등을 일으켜 치아 보존을 어렵게 합니다.", "오답: 노화 과정에서 치아 마모, 균열 등이 발생할 수 있습니다.", "정답: 치아 미백은 변색된 치아의 색을 밝게 하여 심미성을 개선하는 심미치료의 일종으로, 치아의 구조를 파괴하지 않으므로 치아 보존을 방해하는 요인이 아닙니다."] },
                    { question: "치아우식증 치료를 위한 수복치료(Restorative treatment)의 3단계 과정으로 옳은 것은?", options: ["와동 형성 → 충전 → 우식 제거", "우식 제거 → 충전 → 와동 형성", "우식 제거 → 와동 형성 → 충전(수복)", "충전 → 우식 제거 → 와동 형성", "와동 형성 → 우식 제거 → 충전"], answerIndex: 2, explanations: ["오답: 순서가 틀렸습니다. 우식 제거가 가장 먼저입니다.", "오답: 우식 제거 후에는 수복물이 들어갈 공간(와동)을 형성해야 합니다.", "정답: 수복치료는 먼저 세균에 감염된 치질을 제거하고(우식 제거), 수복물이 잘 유지되고 힘을 잘 견딜 수 있도록 공간을 형성한 후(와동 형성), 인공 재료로 그 공간을 채워 기능과 형태를 회복시키는(충전/수복) 순서로 진행됩니다.", "오답: 순서가 완전히 뒤바뀌었습니다.", "오답: 순서가 틀렸습니다."] },
                    { question: "수복치료 과정 중 '와동 형성(cavity preparation)'에 대한 설명으로 가장 적절한 것은?", options: ["우식 부위를 제거하기만 하는 단계이다.", "수복 재료의 특성과 치아의 상태를 고려하여 적절한 형태와 깊이의 공간을 만드는 과정이다.", "어떤 재료를 쓰든 동일한 형태로 만들어준다.", "치아의 심미성을 회복시키는 과정이다.", "주로 손 기구를 이용하여 정밀하게 다듬는다."], answerIndex: 1, explanations: ["오답: 우식 제거는 와동 형성의 일부 또는 전 단계입니다.", "정답: 와동 형성은 단순히 썩은 부위를 파내는 것을 넘어, 이후에 채워 넣을 수복 재료의 물리적 특성(예: 유지력, 강도)과 각 치아의 기능 및 형태, 와동의 크기 등을 모두 고려하여 최적의 형태를 부여하는 매우 중요하고 과학적인 과정입니다.", "오답: 재료에 따라 요구되는 와동의 형태가 모두 다릅니다. 예를 들어, 아말감은 유지를 위해 특정 형태가 필요하지만, 레진은 접착을 하므로 삭제량이 적을 수 있습니다.", "오답: 심미성 회복은 충전(수복) 단계의 목표입니다.", "오답: 주로 고속으로 회전하는 기구인 핸드피스를 이용하여 시행합니다."] },
                    { question: "현재 치과에서 치아 색과 유사하여 가장 흔하게 사용되는 수복 재료는 무엇인가?", options: ["아말감 (Amalgam)", "금 (Gold)", "복합레진 (Composite resin)", "포세린 (Porcelain)", "글래스 아이오노머 (Glass ionomer)"], answerIndex: 2, explanations: ["오답: 색이 비심미적이고 수은 문제로 현재는 거의 사용하지 않습니다.", "오답: 강도와 생체친화성은 우수하나 금색으로 비심미적입니다.", "정답: 복합레진(Composite resin)은 일종의 플라스틱 계열 재료로, 치아 색과 매우 유사하여 심미적이며, 치아에 직접 접착할 수 있어 불필요한 치아 삭제를 줄일 수 있는 장점 때문에 현재 가장 보편적으로 사용됩니다.", "오답: 치아 색과 유사하고 심미성이 뛰어나지만, 주로 구강 외에서 제작해야 하는 간접수복 재료입니다.", "오답: 치아 색과 유사하고 불소를 방출하는 장점이 있지만, 강도가 약해 사용 범위가 제한적입니다."] },
                    { question: "직접수복(Direct restoration)과 간접수복(Indirect restoration)의 가장 큰 차이점은 무엇인가?", options: ["치료 비용", "치료 기간", "수복물의 제작 위치 (구강 내 vs 구강 외)", "사용되는 접착제의 종류", "치료 후 통증의 정도"], answerIndex: 2, explanations: ["오답: 제작 위치의 차이로 인해 발생하는 부수적인 차이점입니다.", "오답: 제작 위치의 차이로 인해 발생하는 부수적인 차이점입니다. 간접수복은 최소 2회 내원이 필요합니다.", "정답: 직접수복은 우식 제거와 와동 형성 후, 재료를 입 안에서(구강 내에서) 직접 채워넣어 당일 치료를 끝내는 방식입니다. 반면 간접수복은 본을 떠서 입 밖(기공소 등)에서 수복물을 제작한 후 다음 내원 시 접착하는 방식입니다.", "오답: 재료에 따라 다른 접착제를 사용하지만, 근본적인 분류 기준은 아닙니다.", "오답: 치료 방법에 따른 차이일 뿐, 근본적인 분류 기준은 아닙니다."] },
                    { question: "간접수복(Indirect restoration) 방식으로 제작되는 보철물이 아닌 것은?", options: ["금 인레이 (Gold inlay)", "레진 온레이 (Resin onlay)", "포세린 크라운 (Porcelain crown)", "아말감 충전 (Amalgam filling)", "라미네이트 비니어 (Laminate veneer)"], answerIndex: 3, explanations: ["정답 아님 (간접수복): 입 밖에서 금으로 제작하여 붙이는 간접수복물입니다.", "정답 아님 (간접수복): 입 밖에서 레진으로 제작하여 붙이는 간접수복물입니다.", "정답 아님 (간접수복): 입 밖에서 도재로 제작하여 씌우는 간접수복물입니다.", "정답 (직접수복): 아말감 충전은 재료를 구강 내 와동에 직접 다져 넣어 굳히는 대표적인 직접수복 방식입니다.", "정답 아님 (간접수복): 입 밖에서 얇은 도재판으로 제작하여 붙이는 간접수복물입니다."] },
                    { question: "여러 개의 치아가 상실되었을 때, 주변 치아를 기둥으로 삼아 연결된 형태의 보철물로 수복하는 치료는 무엇인가?", options: ["포스트 앤 코어 (Post & Core)", "크라운 (Crown)", "브릿지 (Bridge)", "임플란트 (Implant)", "비니어 (Veneer)"], answerIndex: 2, explanations: ["오답: 신경치료 후 약해진 치아를 보강하기 위한 기둥입니다.", "오답: 치아 하나를 전체적으로 씌우는 치료입니다.", "정답: 브릿지(Bridge, 교의치)는 하나 이상의 치아가 빠졌을 때, 빠진 공간의 양 옆에 있는 건강한 치아들을 깎아 기둥으로 삼고, 이 기둥들에 다리를 연결하듯 인공치아를 포함한 보철물을 만들어 씌우는 치료 방법입니다.", "오답: 빠진 자리에 인공치근을 심는 치료입니다.", "오답: 치아 앞면만 살짝 삭제하여 붙이는 심미 보철입니다."] },
                    { question: "치아미백술(Tooth bleaching)에 대한 설명으로 옳은 것은?", options: ["죽은 치아(non-vital)에만 시행할 수 있다.", "치아를 삭제하여 색을 바꾸는 치료이다.", "모든 종류의 치아 변색에 효과적이다.", "주로 어금니 부위의 심미성을 위해 시행한다.", "미백제를 사용하여 살아있는 치아(vital)와 죽은 치아(non-vital) 모두를 밝게 할 수 있다."], answerIndex: 4, explanations: ["오답: 살아있는 치아에도 활발히 시행됩니다.", "오답: 치아 삭제 없이 약제의 화학작용으로 색을 밝게 하는 비침습적인 술식입니다.", "오답: 약물 복용으로 인한 심한 변색 등에는 효과가 미미할 수 있습니다.", "오답: 주로 웃을 때 보이는 앞니 부위(좌우측 제1소구치까지)의 심미 개선을 위해 시행합니다.", "정답: 치아미백술은 살아있는 치아(vital tooth)의 자연적인 변색과, 외상이나 신경치료 후 검게 변한 죽은 치아(non-vital tooth) 모두를 대상으로 시행할 수 있으며, 각각의 경우에 맞는 방법과 약제를 사용합니다."] },
                    { question: "다음 중 수복치료의 궁극적인 목표로 가장 포괄적인 것은?", options: ["손상된 치질 제거", "우식의 재발 방지", "치아의 저작 기능 및 심미성 회복", "통증의 제거", "수복 재료로 와동 채우기"], answerIndex: 2, explanations: ["오답: 목표 달성을 위한 과정 중 하나입니다.", "오답: 중요한 목표 중 하나이지만, 기능 회복이 더 포괄적입니다.", "정답: 수복치료의 궁극적인 목표는 손상된 치질을 제거하고 우식을 막는 것을 넘어, 인공 재료를 통해 치아 본연의 씹는 기능(저작 기능)을 회복하고, 동시에 자연스럽고 아름다운 외관(심미성)을 되찾아주는 것입니다.", "오답: 목표 달성의 결과 중 하나입니다.", "오답: 목표 달성을 위한 과정 중 하나입니다."] },
                    { question: "강의 자료의 사진에 나타난 '인접면 우식'과 '2차 우식'에 대한 설명으로 옳은 것은?", options: ["인접면 우식은 치아의 씹는 면에 생기는 우식이다.", "2차 우식은 유치에 생기는 우식을 말한다.", "인접면 우식은 치아와 치아가 맞닿는 면에 생기는 우식이다.", "2차 우식(재발성 우식)은 치료받은 적 없는 치아에 처음 생기는 우식이다.", "인접면 우식은 육안으로 쉽게 발견할 수 있다."], answerIndex: 2, explanations: ["오답: 치아의 씹는 면에 생기는 것은 교합면 우식입니다.", "오답: 2차 우식은 유치, 영구치 관계없이 치료받은 부위에 다시 생기는 우식입니다.", "정답: 인접면 우식은 칫솔질이 잘 되지 않는, 치아와 치아가 서로 맞닿아 있는 옆면에 생기는 우식을 의미합니다. 이는 육안으로 잘 보이지 않아 방사선 사진으로 진단하는 경우가 많습니다.", "오답: 2차 우식(재발성 우식)은 한번 치료했던 수복물 주변으로 다시 생기는 우식을 말합니다.", "오답: 인접면 우식은 숨어있어 발견이 어렵습니다."] }
                ]
            },
            {
                chapter: 9,
                title: "치과보철학",
                questions: [
                    { question: "다음 중 치과 보철물(prosthesis)에 대한 설명으로 가장 포괄적이고 정확한 것은?", options: ["상실된 치아를 대체하는 장치물만을 의미한다.", "인체의 결손된 부분을 인공적인 장치물로 회복시켜주는 것을 의미하며, 치과에서는 의치, 금관 등이 해당된다.", "심미적인 목적만을 위해 사용되는 장치물이다.", "치과 임플란트와 동일한 개념이다.", "환자 스스로 제거 및 장착할 수 있는 장치물만을 뜻한다."], answerIndex: 1, explanations: ["오답: 상실된 치아뿐만 아니라, 손상된 치아나 주변 조직을 회복시키는 것도 포함합니다.", "정답: 보철물(prosthesis)은 의수, 의족처럼 인체의 결손된 부분을 인공물로 대체하여 기능과 형태를 회복시켜주는 모든 장치물을 총칭하는 용어입니다. 치과 분야에서는 상실된 치아나 주변 조직을 대체하는 틀니(의치), 크라운(금관), 브릿지(교의치) 등이 이에 해당합니다.", "오답: 심미적인 목적과 함께 기능적인 회복이 매우 중요한 목적입니다.", "오답: 임플란트는 보철 치료의 한 방법일 뿐, 보철물 전체와 동일한 개념은 아닙니다.", "오답: 환자가 직접 뺄 수 없는 고정성 보철물도 포함됩니다."] },
                    { question: "치과 보철물의 일반적인 제작 과정 순서로 옳은 것은?", options: ["인상 채득 → 보철물 제작 → 모델 제작 → 장착 → 준비", "준비 → 인상 채득 → 모델 제작 → 보철물 제작 → 장착", "모델 제작 → 준비 → 인상 채득 → 장착 → 보철물 제작", "준비 → 모델 제작 → 보철물 제작 → 인상 채득 → 장착", "인상 채득 → 장착 → 준비 → 모델 제작 → 보철물 제작"], answerIndex: 1, explanations: ["오답: 논리적인 순서가 아닙니다. 준비가 선행되어야 합니다.", "정답: 보철 치료는 먼저 보철물이 들어갈 공간을 만들기 위해 치아를 삭제하고 다듬는 준비(preparation) 단계를 거칩니다. 그 후 입안의 형태를 본뜨고(인상 채득), 이를 바탕으로 석고 모델을 제작합니다. 이 모델 상에서 보철물을 제작하고, 마지막으로 환자의 구강 내에 장착하여 마무리합니다.", "오답: 논리적인 순서가 아닙니다.", "오답: 인상 채득 후에 모델을 제작할 수 있습니다.", "오답: 논리적인 순서가 아닙니다."] },

        // DOM 요소 가져오기

        // 로컬 스토리지에서 데이터 로드
        function loadHistory() {
            const history = localStorage.getItem('dentalQuizHistory');
            quizHistory = history ? JSON.parse(history) : {};
        }

        // 로컬 스토리지에 데이터 저장
        function saveHistory() {

        // 화면 전환 함수
        function showScreen(screenId) {
            screens.forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            window.scrollTo(0, 0);
        }

        // 홈 화면 렌더링
        function renderHomeScreen() {
            chapterGrid.innerHTML = '';
            quizData.forEach((chapterData, index) => {
                const card = document.createElement('div');
                card.className = 'chapter-card';
                
                const history = quizHistory[chapterData.chapter];
                
                let scoreInfo = '<p class="chapter-score">도전해보세요!</p>';
                let completedBadge = '';

                if (history && history.score !== undefined) {
                    scoreInfo = `<p class="chapter-score">최고 점수: ${history.score}/${chapterData.questions.length}</p>`;
                    completedBadge = '<div class="completed-badge">완료</div>';
                }

                card.innerHTML = `
                    <h3 class="chapter-title">${chapterData.chapter}단원: ${chapterData.title}</h3>
                    ${scoreInfo}
                    ${completedBadge}
                `;

                card.addEventListener('click', () => {
                     if (history && history.score !== undefined) {
                        showResults(index, false); // 이미 푼 경우 결과 화면으로 바로 이동
                    } else {
                        startQuiz(index);
                    }
                });
                chapterGrid.appendChild(card);
            });
            showScreen('home-screen');
        }

        // 퀴즈 시작
        function startQuiz(chapterIdx) {
            currentChapterIndex = chapterIdx;
            currentQuestionIndex = 0;
            score = 0;
            incorrectQuestions = [];
            
            if (!quizHistory[quizData[chapterIdx].chapter]) {
                quizHistory[quizData[chapterIdx].chapter] = { incorrectIndices: [] };

            quizHistory[quizData[chapterIdx].chapter].incorrectIndices = [];
            
            showScreen('quiz-screen');
            showQuestion();
        }

        // 문제 보여주기
        function showQuestion() {
            const chapterData = quizData[currentChapterIndex];

            document.getElementById('quiz-chapter-title').textContent = `${chapterData.chapter}단원: ${chapterData.title}`;
            document.getElementById('progress-text').textContent = `문제 ${currentQuestionIndex + 1} / ${chapterData.questions.length}`;

            const optionsGrid = document.getElementById('options-grid');

            // 해설 표시
            const explanationContainer = document.getElementById('explanation-container');
            explanationContainer.innerHTML = '<h3>상세 해설</h3>';
            questionData.explanations.forEach((exp, index) => {
                const p = document.createElement('p');
                p.className = 'explanation';
                if (index === questionData.answerIndex) {
                    p.classList.add('correct-exp');
                    p.innerHTML = `<span class="explanation-title">정답</span>${exp.replace('정답:', '')}`;
                } else {
                    p.classList.add('incorrect-exp');
                    p.innerHTML = `<span class="explanation-title">오답</span>${exp.replace('오답:', '').replace('정답 아님 (옳은 설명):', '').replace('정답 (틀린 설명):', '')}`;
                }
                explanationContainer.appendChild(p);
            });
            explanationContainer.style.display = 'block';

            // 다음 버튼 표시
            const nextBtn = document.getElementById('next-btn');
            nextBtn.style.display = 'block';
            if (currentQuestionIndex === chapterData.questions.length - 1) {
                nextBtn.textContent = '결과 보기';
            } else {
                nextBtn.textContent = '다음 문제';
            }
        }
        
        // 다음 문제로
        function handleNext() {
            currentQuestionIndex++;
            const chapterData = quizData[currentChapterIndex];
            if (currentQuestionIndex < chapterData.questions.length) {
                showQuestion();
            } else {
                showResults(currentChapterIndex, true);
            }
        }

        // 결과 화면 표시
        function showResults(chapterIdx, isNewAttempt) {
            currentChapterIndex = chapterIdx;
            const chapterData = quizData[chapterIdx];
            const totalQuestions = chapterData.questions.length;
            
            let finalScore;

            if (isNewAttempt) {
                 finalScore = score;
                 const history = quizHistory[chapterData.chapter];
                 if (!history || finalScore > (history.score || -1)) {
                    history.score = finalScore;
                 }
                 quizHistory[chapterData.chapter].lastIncorrectIndices = [...incorrectQuestions];
                 saveHistory();
            } else {
                finalScore = quizHistory[chapterData.chapter].score;
            }

            document.getElementById('results-title').textContent = `퀴즈 완료: ${chapterData.chapter}단원 ${chapterData.title}`;
            document.getElementById('score-text').textContent = `${finalScore}/${totalQuestions}`;
            document.getElementById('score-detail').textContent = `총 ${totalQuestions}문제 중 ${finalScore}문제를 맞혔습니다.`;
            
            const reviewBtn = document.getElementById('review-btn');
            if (quizHistory[chapterData.chapter].lastIncorrectIndices && quizHistory[chapterData.chapter].lastIncorrectIndices.length > 0) {
                reviewBtn.style.display = 'inline-block';
            } else {
                reviewBtn.style.display = 'none';
            }

            showScreen('results-screen');
        }
        
        // 오답 확인 화면 표시
        function showReview() {
            const chapterData = quizData[currentChapterIndex];
            const incorrectIndices = quizHistory[chapterData.chapter].lastIncorrectIndices;
            
            document.getElementById('review-chapter-title').textContent = `틀린 문제 확인: ${chapterData.chapter}단원`;
            const reviewContainer = document.getElementById('review-container');
            reviewContainer.innerHTML = '';
            
            if (!incorrectIndices || incorrectIndices.length === 0) {
                reviewContainer.innerHTML = '<p>틀린 문제가 없습니다. 완벽해요!</p>';
                showScreen('review-screen');
                return;
            }

            incorrectIndices.forEach(qIndex => {
                const questionData = chapterData.questions[qIndex];
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';

                let optionsHTML = '';
                questionData.options.forEach((opt, idx) => {
                    let className = 'option-btn';
                    if (idx === questionData.answerIndex) {
                        className += ' correct';
                    }
                    optionsHTML += `<button class="${className}" disabled><span class="option-prefix">${idx + 1}.</span><span>${opt}</span></button>`;
                });
                
                let explanationHTML = '';
                questionData.explanations.forEach((exp, index) => {
                    let className = 'explanation';
                    if (index === questionData.answerIndex) {
                        className += ' correct-exp';
                        explanationHTML += `<p class="${className}"><span class="explanation-title">정답</span>${exp.replace('정답:', '')}</p>`;
                    } else {
                        className += ' incorrect-exp';
                        explanationHTML += `<p class="${className}"><span class="explanation-title">오답</span>${exp.replace('오답:', '').replace('정답 아님 (옳은 설명):', '').replace('정답 (틀린 설명):', '')}</p>`;
                    }
                });

                reviewItem.innerHTML = `
                    <p id="question-text"><span class="option-prefix">Q.</span>${questionData.question}</p>
                    <div class="options-grid">${optionsHTML}</div>
                    <div class="review-explanation"><h3>상세 해설</h3>${explanationHTML}</div>
                `;
                reviewContainer.appendChild(reviewItem);
            });
            
            showScreen('review-screen');
        }

        // 이벤트 리스너 설정
        homeBtns.forEach(btn => btn.addEventListener('click', renderHomeScreen));
        document.getElementById('next-btn').addEventListener('click', handleNext);
        document.getElementById('restart-btn').addEventListener('click', () => startQuiz(currentChapterIndex));
        document.getElementById('review-btn').addEventListener('click', showReview);

        // 초기화
        function init() {
            loadHistory();
            renderHomeScreen();
        }

        init();
    </script>
</body>
</html>
